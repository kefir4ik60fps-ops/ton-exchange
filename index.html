<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Terminal 2026 ‚Äî Happy New Year!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        
        /* –ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã */
        .festive-btn { background: linear-gradient(135deg, #CE1713 0%, #D5B534 100%); transition: all 0.3s; }
        .festive-btn:hover { transform: scale(1.03); box-shadow: 0 0 25px rgba(206, 23, 19, 0.5); }
        .coin-tab.active { background: rgba(213, 181, 52, 0.2); border: 1px solid #D5B534; color: #D5B534; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–Ω–µ–≥–∞ */
        #snow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .snowflake { position: absolute; top: -20px; color: white; user-select: none; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen pb-10 relative">

    <div id="snow-bg"></div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="p-1.5 bg-red-600 rounded-lg shadow-lg shadow-red-600/20">
                <span class="text-lg">üéÖ</span>
            </div>
            <span class="text-lg font-extrabold tracking-tight italic">CRYPTO<span class="text-red-500 font-black">2026</span></span>
        </div>
        <div class="flex flex-col items-end">
            <div class="text-[9px] font-mono text-yellow-400 bg-yellow-500/10 px-2 py-0.5 rounded-full border border-yellow-500/20 uppercase font-bold">
                Happy New Year!
            </div>
            <div class="text-[8px] text-slate-500 mt-0.5">Bull Market Awaits üöÄ</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        
        <div class="flex gap-2 overflow-x-auto mb-8 pb-2 no-scrollbar">
            <div class="coin-tab active px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('TON')">TON</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('BTC')">BTC</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('ETH')">ETH</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('SOL')">SOL</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 glass p-10 rounded-[3rem] flex flex-col justify-center relative overflow-hidden min-h-[220px]">
                <div class="relative z-10">
                    <p class="text-[10px] text-slate-500 font-black uppercase mb-2 tracking-widest" id="coin-label">TON / USD</p>
                    <div class="flex flex-wrap items-baseline gap-4">
                        <span id="price-usd" class="text-5xl md:text-7xl font-black text-white tracking-tighter">$...</span>
                        <span id="price-change" class="text-xl md:text-2xl font-bold">+0.00%</span>
                    </div>
                </div>
                <div id="bg-symbol" class="absolute -right-6 -bottom-10 text-[150px] md:text-[220px] font-black text-white/[0.03] pointer-events-none uppercase italic">2026</div>
            </div>

            <div class="glass p-8 rounded-[3rem] flex flex-col justify-center border-red-500/10">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-6 flex items-center gap-2">
                    üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —Ä–∞—Å—á–µ—Ç
                </h3>
                <div class="space-y-4">
                    <div class="input-box p-5 rounded-2xl">
                        <label class="text-[9px] text-slate-500 uppercase font-bold block mb-1">–°—É–º–º–∞ –≤ USD</label>
                        <input type="number" id="usdIn" value="100" class="bg-transparent text-3xl font-bold outline-none w-full">
                    </div>
                    <div class="input-box p-5 rounded-2xl bg-white/5 mb-6">
                        <label class="text-[9px] text-yellow-500 uppercase font-bold block mb-1" id="calc-label">–û–∂–∏–¥–∞–µ–º TON</label>
                        <input type="number" id="coinOut" class="bg-transparent text-3xl font-bold outline-none w-full text-yellow-400" readonly>
                    </div>
                    
                    <button id="buy-btn" onclick="openExchange()" class="festive-btn w-full py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">
                        –ó–∞–±—Ä–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫ (Buy) üéÅ
                    </button>
                </div>
            </div>
        </div>

        <div class="glass rounded-[3rem] overflow-hidden p-1 h-[500px] md:h-[650px]">
            <div id="tradingview_widget" class="h-full w-full"></div>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // --- –°–ù–ï–ì–û–ü–ê–î 2026 ---
        const snowContainer = document.getElementById('snow-bg');
        const snowChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢'];
        
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.innerHTML = snowChars[Math.floor(Math.random() * snowChars.length)];
            
            snow.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 15 + 10;
            snow.style.fontSize = size + 'px';
            
            const duration = Math.random() * 7 + 5;
            snow.style.animationDuration = duration + 's';
            snow.style.filter = `blur(${Math.random() * 2}px)`;
            
            snowContainer.appendChild(snow);
            setTimeout(() => snow.remove(), duration * 1000);
        }
        setInterval(createSnowflake, 150);

        // --- –õ–û–ì–ò–ö–ê –¢–ï–†–ú–ò–ù–ê–õ–ê ---
        let currentCoin = 'TON';
        let currentPrice = 0;

        const coinData = {
            'TON': { symbol: 'TONUSDT', tv: 'OKX:TONUSDT', logo: 'üéÖ' },
            'BTC': { symbol: 'BTCUSDT', tv: 'BINANCE:BTCUSDT', logo: '‚Çø' },
            'ETH': { symbol: 'ETHUSDT', tv: 'BINANCE:ETHUSDT', logo: 'Œû' },
            'SOL': { symbol: 'SOLUSDT', tv: 'BINANCE:SOLUSDT', logo: 'S' }
        };

        function openExchange() {
            window.open('https://t.me/wallet', '_blank');
        }

        async function updatePrice() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coinData[currentCoin].symbol}`);
                const data = await res.json();
                currentPrice = parseFloat(data.lastPrice);
                document.getElementById('price-usd').innerText = `$${currentPrice.toLocaleString()}`;
                const change = parseFloat(data.priceChangePercent);
                const chEl = document.getElementById('price-change');
                chEl.innerText = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                chEl.style.color = change >= 0 ? '#4ade80' : '#f87171';
                calculate();
            } catch (e) { console.error("API error"); }
        }

        function selectCoin(coin) {
            currentCoin = coin;
            document.querySelectorAll('.coin-tab').forEach(t => t.classList.toggle('active', t.innerText === coin));
            document.getElementById('bg-symbol').innerText = coin === 'TON' ? '2026' : coin;
            document.getElementById('calc-label').innerText = `–û–∂–∏–¥–∞–µ–º ${coin}`;
            document.getElementById('buy-btn').innerText = `–ó–∞–±—Ä–∞—Ç—å ${coin} üéÅ`;
            
            new TradingView.widget({
                "autosize": true, "symbol": coinData[coin].tv, "interval": "H", "theme": "dark", "style": "1", "locale": "ru",
                "container_id": "tradingview_widget", "backgroundColor": "rgba(5, 8, 15, 1)", "gridColor": "rgba(255, 255, 255, 0.05)",
                "hide_side_toolbar": true
            });
            updatePrice();
        }

        function calculate() {
            const val = document.getElementById('usdIn').value;
            if (currentPrice > 0) document.getElementById('coinOut').value = (val / currentPrice).toFixed(4);
        }

        document.getElementById('usdIn').addEventListener('input', calculate);
        selectCoin('TON');
        setInterval(updatePrice, 15000);
    </script>
</body>
</html>
