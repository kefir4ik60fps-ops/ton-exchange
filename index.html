<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Terminal Pro — Clean v6.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        .coin-tab.active { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #3b82f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #coin-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .falling-coin { position: absolute; top: -50px; animation: fall linear infinite; opacity: 0.15; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="coin-bg"></div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="p-1.5 bg-blue-600 rounded-lg"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" id="main-logo" class="w-5 h-5"></div>
            <span class="text-lg font-extrabold tracking-tight">CRYPTO<span class="text-blue-500 font-black">TERMINAL</span></span>
        </div>
        <div class="text-[9px] font-mono text-blue-400 bg-blue-500/10 px-2 py-1 rounded-full border border-blue-500/20 uppercase tracking-widest">
            v6.2 Stable
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        
        <div class="flex gap-2 overflow-x-auto no-scrollbar mb-8 pb-2">
            <div class="coin-tab active px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('TON')">TON</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('BTC')">BTC</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('ETH')">ETH</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('SOL')">SOL</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 glass p-8 md:p-12 rounded-[3rem] flex flex-col justify-center relative overflow-hidden min-h-[220px]">
                <div class="relative z-10">
                    <p class="text-[10px] text-slate-500 font-black uppercase mb-2 tracking-widest" id="coin-label">TON / USD</p>
                    <div class="flex flex-wrap items-baseline gap-4">
                        <span id="price-usd" class="text-5xl md:text-7xl font-black text-white tracking-tighter">$...</span>
                        <span id="price-change" class="text-xl md:text-2xl font-bold">+0.00%</span>
                    </div>
                </div>
                <div id="bg-symbol" class="absolute -right-6 -bottom-10 text-[150px] md:text-[220px] font-black text-white/[0.02] pointer-events-none uppercase">TON</div>
            </div>

            <div class="glass p-8 rounded-[3rem] flex flex-col justify-center">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-6 flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full"></span> Быстрый расчет
                </h3>
                <div class="space-y-4">
                    <div class="input-box p-5 rounded-2xl">
                        <label class="text-[9px] text-slate-500 uppercase font-bold block mb-1">Отдаю USD</label>
                        <input type="number" id="usdIn" value="100" class="bg-transparent text-3xl font-bold outline-none w-full">
                    </div>
                    <div class="input-box p-5 rounded-2xl bg-blue-500/5">
                        <label class="text-[9px] text-blue-500 uppercase font-bold block mb-1" id="calc-label">Получаю TON</label>
                        <input type="number" id="coinOut" class="bg-transparent text-3xl font-bold outline-none w-full text-blue-400" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass rounded-[3rem] overflow-hidden p-1 h-[500px] md:h-[700px] shadow-2xl">
            <div id="tradingview_widget" class="h-full w-full"></div>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentCoin = 'TON';
        let currentPrice = 0;

        const coinData = {
            'TON': { symbol: 'TONUSDT', tv: 'OKX:TONUSDT', logo: 'https://cryptologos.cc/logos/toncoin-ton-logo.png' },
            'BTC': { symbol: 'BTCUSDT', tv: 'BINANCE:BTCUSDT', logo: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            'ETH': { symbol: 'ETHUSDT', tv: 'BINANCE:ETHUSDT', logo: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            'SOL': { symbol: 'SOLUSDT', tv: 'BINANCE:SOLUSDT', logo: 'https://cryptologos.cc/logos/solana-sol-logo.png' }
        };

        async function updatePrice() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coinData[currentCoin].symbol}`);
                const data = await res.json();
                currentPrice = parseFloat(data.lastPrice);
                document.getElementById('price-usd').innerText = `$${currentPrice.toLocaleString()}`;
                
                const change = parseFloat(data.priceChangePercent);
                const chEl = document.getElementById('price-change');
                chEl.innerText = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                chEl.style.color = change >= 0 ? '#4ade80' : '#f87171';
                calculate();
            } catch (e) { console.error("API Error"); }
        }

        function selectCoin(coin) {
            currentCoin = coin;
            document.querySelectorAll('.coin-tab').forEach(t => t.classList.toggle('active', t.innerText === coin));
            document.getElementById('bg-symbol').innerText = coin;
            document.getElementById('calc-label').innerText = `Получаю ${coin}`;
            document.getElementById('main-logo').src = coinData[coin].logo;
            
            new TradingView.widget({
                "autosize": true, "symbol": coinData[coin].tv, "interval": "H", "theme": "dark", "style": "1", "locale": "ru",
                "container_id": "tradingview_widget", "backgroundColor": "rgba(5, 8, 15, 1)", "gridColor": "rgba(255, 255, 255, 0.05)",
                "hide_side_toolbar": true
            });
            updatePrice();
        }

        function calculate() {
            const val = document.getElementById('usdIn').value;
            if (currentPrice > 0) document.getElementById('coinOut').value = (val / currentPrice).toFixed(currentCoin === 'BTC' ? 6 : 4);
        }

        // Падающие монетки
        setInterval(() => {
            const c = document.createElement('img');
            c.src = 'https://cryptologos.cc/logos/toncoin-ton-logo.png';
            c.className = 'falling-coin';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = (Math.random() * 8 + 10) + 's';
            c.style.width = (Math.random() * 15 + 10) + 'px';
            document.getElementById('coin-bg').appendChild(c);
            setTimeout(() => c.remove(), 18000);
        }, 800);

        document.getElementById('usdIn').addEventListener('input', calculate);
        selectCoin('TON');
        setInterval(updatePrice, 15000);
    </script>
</body>
</html>
