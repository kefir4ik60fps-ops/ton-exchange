<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Terminal ‚Äî Dark Infinity 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #020408; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.03); }
        .input-box { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.08); }
        .buy-btn { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); transition: all 0.3s; }
        .buy-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
        .nav-tab.active { background: rgba(59, 130, 246, 0.15); border: 1px solid #3b82f6; color: #3b82f6; }
        
        /* –°–Ω–µ–≥–æ–ø–∞–¥ */
        #snow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .falling-item { position: absolute; top: -50px; opacity: 0.4; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –º–æ–¥–∞–ª–æ–∫ */
        .modal-anim { animation: modalFade 0.3s ease-out; }
        @keyframes modalFade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="snow-bg"></div>

    <div id="custom-modal" class="fixed inset-0 bg-black/90 z-[3000] hidden items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] max-w-sm w-full text-center modal-anim border-blue-500/20">
            <div id="modal-icon" class="text-6xl mb-4">‚úÖ</div>
            <h3 id="modal-title" class="text-xl font-black uppercase mb-4 text-blue-400 tracking-tight">–ó–∞–ø—Ä–æ—Å –ø—Ä–∏–Ω—è—Ç</h3>
            <p id="modal-text" class="text-xs text-slate-400 mb-8 leading-relaxed"></p>
            <button onclick="closeCustomModal()" class="buy-btn w-full py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="password-modal" class="fixed inset-0 bg-black/95 z-[2000] hidden items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] max-w-sm w-full text-center border-blue-500/10">
            <h3 class="text-xl font-black uppercase mb-8 text-blue-400 tracking-tighter">Admin Access</h3>
            <input type="text" id="admin-pin-input" maxlength="4" class="input-box w-full py-5 rounded-2xl text-4xl font-black text-center outline-none mb-8 text-white" placeholder="****">
            <button onclick="checkAdminPassword()" class="buy-btn w-full py-4 rounded-xl font-black text-[10px] uppercase">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
        </div>
    </div>

    <div id="admin-sidebar" class="fixed left-[-350px] top-0 w-[320px] h-full glass border-r border-blue-500/20 p-8 flex flex-col shadow-2xl transition-all duration-300 z-[2500]">
        <h3 class="text-xl font-black uppercase text-blue-500 mb-8 italic">Admin Terminal</h3>
        <div class="space-y-6 flex-1 overflow-y-auto pr-2">
            <button onclick="adminAddMoney()" class="w-full bg-green-600/10 border border-green-500/20 py-4 rounded-xl text-xs font-bold uppercase hover:bg-green-600 transition-all text-green-400">‚ûï 1000 UAH</button>
            <div id="sidebar-pending-list" class="space-y-3"></div>
        </div>
        <button onclick="toggleSidebar()" class="mt-8 text-slate-500 text-[10px] font-black uppercase">–í—ã—Ö–æ–¥</button>
    </div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2"><span class="text-lg font-extrabold italic tracking-tighter uppercase">Ton<span class="text-blue-500">Terminal</span></span></div>
        <div class="flex items-center gap-3">
            <div class="text-right glass px-4 py-1.5 rounded-xl border border-white/5"><p id="balance-display" class="text-sm font-black text-green-400">0.00 –≥—Ä–Ω</p></div>
            <button onclick="handleDepositBtnClick()" class="bg-blue-600 p-2 rounded-lg transition-all hover:scale-110">‚ûï</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        <div class="flex justify-center gap-4 mb-12">
            <button onclick="showTab('main')" id="btn-main" class="nav-tab active glass px-8 py-3 rounded-2xl text-[10px] font-black uppercase">üìà –†—ã–Ω–æ–∫</button>
            <button onclick="showTab('shop')" id="btn-shop" class="nav-tab glass px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest">üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω</button>
            <button onclick="showTab('lotto')" id="btn-lotto" class="nav-tab glass px-8 py-3 rounded-2xl text-[10px] font-black uppercase">üéÅ –õ–æ—Ç–æ</button>
        </div>

        <div id="view-main" class="space-y-10">
            <div class="glass p-6 rounded-[3rem] overflow-hidden"><div id="tradingview_widget" class="h-[450px] w-full rounded-2xl"></div></div>
            
            <div class="glass p-10 rounded-[3.5rem] border border-blue-500/5">
                <h3 class="text-center text-xs font-black uppercase mb-10 tracking-widest text-slate-500">–ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫ –∞–∫—Ç–∏–≤–æ–≤ –º–∏—Ä–∞ (15,000+) üåç</h3>
                <div class="max-w-xl mx-auto mb-12">
                    <input type="text" id="global-search" placeholder="–ü–æ–∏—Å–∫ (BTC, PEPE, SUI...)" class="input-box w-full p-6 rounded-3xl text-xl font-bold outline-none text-center" oninput="searchAllCoins()">
                </div>
                <div id="search-results" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-3 max-h-[500px] overflow-y-auto p-2">
                    </div>
            </div>
        </div>

        <div id="view-shop" class="hidden">
            <div class="max-w-4xl mx-auto glass p-12 rounded-[4rem] border border-blue-500/5 text-center">
                <h3 class="text-3xl font-black uppercase mb-4 italic text-blue-500">Terminal Shop</h3>
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-10 tracking-widest">–í—Å–µ —Ü–µ–Ω—ã –∞–∫—Ç—É–∞–ª—å–Ω—ã –Ω–∞ —Ç–µ–∫—É—â–∏–π –º–æ–º–µ–Ω—Ç</p>
                
                <button onclick="loadEverything()" id="load-all-btn" class="bg-blue-600/10 border border-blue-600/20 px-8 py-4 rounded-2xl text-xs font-black uppercase text-blue-400 hover:bg-blue-600 hover:text-white transition-all mb-12">
                    üöÄ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã (15,000+)
                </button>

                <div id="full-coin-grid" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-3 max-h-[600px] overflow-y-auto pr-2 mb-12">
                    </div>
            </div>
        </div>

        <div id="view-lotto" class="hidden text-center">
            <div class="glass p-16 rounded-[4rem] max-w-2xl mx-auto">
                <div id="lotto-stage">
                    <h2 class="text-4xl font-black mb-12 uppercase italic">Mega <span class="text-blue-500">Box</span></h2>
                    <div id="box-anim" class="text-[12rem] my-12 cursor-pointer transition-all hover:scale-105">üéÅ</div>
                    <button onclick="playLotto()" id="lotto-btn" class="buy-btn px-20 py-6 rounded-3xl font-black text-xl uppercase shadow-2xl">–û—Ç–∫—Ä—ã—Ç—å (350 –≥—Ä–Ω)</button>
                </div>
                <div id="prize-reveal" class="hidden flex-col items-center py-12">
                    <div id="prize-icon" class="text-[10rem] mb-6 animate-bounce">üëë</div>
                    <div id="prize-value" class="text-7xl font-black text-yellow-500 mb-10 tracking-tighter">0 –≥—Ä–Ω</div>
                    <button onclick="resetLotto()" class="text-xs font-bold uppercase text-slate-500 hover:text-white transition-colors tracking-widest">–ó–∞–±—Ä–∞—Ç—å –∏ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const TG_TOKEN = "8357376946:AAHbffgk6JY0Ip3yJ3yOGpTaG-_HZ7gjJZw";
        const TG_CHAT_ID = "5252821529";
        
        let allCoins = [];
        let balance = parseFloat(localStorage.getItem('user_balance')) || 0.00;
        let pendingList = JSON.parse(localStorage.getItem('pending_list')) || [];
        let depBtnClicks = 0;
        let currentAdminPassword = "";

        // 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –í–°–ï–• –ú–û–ù–ï–¢ (CoinGecko API)
        async function initGlobalCrypto() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/list');
                allCoins = await res.json();
                renderMarketList();
            } catch (e) { console.error("API Limit reached"); }
        }

        function renderMarketList() {
            const top = allCoins.slice(0, 30);
            displayCoins(top, 'search-results');
        }

        function displayCoins(list, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = list.map(c => `
                <div onclick="purchaseCoin('${c.id}', '${c.symbol.toUpperCase()}')" class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center cursor-pointer hover:border-blue-500 transition-all group">
                    <p class="text-[7px] text-slate-500 font-black uppercase mb-1">${c.symbol}</p>
                    <p class="text-[11px] font-bold text-blue-400 group-hover:text-white truncate">${c.name}</p>
                </div>`).join('');
        }

        // 2. –†–ï–ñ–ò–ú ¬´–í–°–ï –ö–†–ò–ü–¢–û–í–ê–õ–Æ–¢–´¬ª
        function loadEverything() {
            const btn = document.getElementById('load-all-btn');
            btn.innerText = "‚è≥ –ó–ê–ì–†–£–ó–ö–ê –í–°–ï–ì–û –†–´–ù–ö–ê...";
            setTimeout(() => {
                displayCoins(allCoins, 'full-coin-grid');
                btn.style.display = 'none';
            }, 500);
        }

        // 3. –ü–û–ö–£–ü–ö–ê –ß–ï–†–ï–ó –ö–ê–°–¢–û–ú–ù–£–Æ –ú–û–î–ê–õ–ö–£ (–í–º–µ—Å—Ç–æ alert/confirm)
        async function purchaseCoin(id, symbol) {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`);
                const data = await res.json();
                const uahPrice = (data[id].usd * 42.5 * 1.075).toFixed(2);
                
                openCustomModal('üíé –ü–û–ö–£–ü–ö–ê –ê–ö–¢–ò–í–ê', `–°—Ç–æ–∏–º–æ—Å—Ç—å ${symbol} –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª–µ: ${uahPrice} –≥—Ä–Ω.<br><br>–ù–∞–∂–º–∏—Ç–µ ¬´–û–ø–ª–∞—Ç–∏—Ç—å¬ª –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏.`, 'confirm', () => {
                    if (balance < uahPrice) {
                        openCustomModal('‚ùå –û–®–ò–ë–ö–ê', '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ. –ü–æ–ø–æ–ª–Ω–∏—Ç–µ —Å—á–µ—Ç.', 'info');
                    } else {
                        balance -= uahPrice; updateUI();
                        fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üõí –ö–£–ü–ò–õ–ò: " + symbol + "\n–°—É–º–º–∞: " + uahPrice + " –≥—Ä–Ω")}`);
                        openCustomModal('üöÄ –£–°–ü–ï–®–ù–û', `–ó–∞—è–≤–∫–∞ –Ω–∞ ${symbol} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞. –ê—Å—Å–µ—Ç –ø–æ—Å—Ç—É–ø–∏—Ç –≤ —Ç–µ—á–µ–Ω–∏–µ 15 –º–∏–Ω—É—Ç.`, 'info');
                    }
                });
            } catch (e) { openCustomModal('‚ö†Ô∏è API BUSY', '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É.', 'info'); }
        }

        // 4. –°–ò–°–¢–ï–ú–ê –ú–û–î–ê–õ–û–ö
        function openCustomModal(title, text, type, callback) {
            const modal = document.getElementById('custom-modal');
            const icon = document.getElementById('modal-icon');
            const btn = modal.querySelector('button');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerHTML = text;
            icon.innerText = title.includes('–û–®–ò–ë–ö–ê') ? '‚ùå' : (title.includes('–£–°–ü–ï–®–ù–û') ? 'üöÄ' : 'üí≥');
            
            if (type === 'confirm') {
                btn.innerText = "–û–ø–ª–∞—Ç–∏—Ç—å";
                btn.onclick = () => { callback(); };
            } else {
                btn.innerText = "–ü–æ–Ω—è—Ç–Ω–æ";
                btn.onclick = closeCustomModal;
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeCustomModal() { document.getElementById('custom-modal').classList.add('hidden'); }

        // –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨
        function syncPassword() {
            const now = new Date();
            const seed = now.getUTCDate() + now.getUTCHours() + 2026;
            currentAdminPassword = ((seed * 17) % 9000 + 1000).toString();
        }
        syncPassword(); setInterval(syncPassword, 60000);

        function handleDepositBtnClick() {
            depBtnClicks++;
            if (depBtnClicks >= 3) { openModal('password-modal'); depBtnClicks = 0; }
            else { setTimeout(() => { if(depBtnClicks > 0 && depBtnClicks < 3) openModal('deposit-modal'); depBtnClicks = 0; }, 250); }
        }

        function checkAdminPassword() {
            if (document.getElementById('admin-pin-input').value === currentAdminPassword) {
                closeModal('password-modal'); toggleSidebar();
            } else { openCustomModal('üîê –û–¢–ö–ê–ó–ê–ù–û', '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞.', 'info'); }
            document.getElementById('admin-pin-input').value = "";
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = balance.toFixed(2) + " –≥—Ä–Ω";
            localStorage.setItem('user_balance', balance);
        }

        function adminAddMoney() { balance += 1000; updateUI(); }
        function toggleSidebar() { 
            const s = document.getElementById('admin-sidebar');
            s.style.left = s.style.left === '0px' ? '-350px' : '0px';
            renderSidebar();
        }

        function renderSidebar() {
            const l = document.getElementById('sidebar-pending-list');
            l.innerHTML = pendingList.length ? pendingList.map((d, i) => `
                <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                    <p class="text-sm font-black text-blue-400">${d.amount} –≥—Ä–Ω</p>
                    <button onclick="approveDep(${i})" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">OK</button>
                </div>`).join('') : '<p class="text-center text-slate-500 text-[8px] uppercase">–ü—É—Å—Ç–æ</p>';
        }

        function approveDep(i) {
            balance += parseFloat(pendingList[i].amount); pendingList.splice(i, 1);
            localStorage.setItem('pending_list', JSON.stringify(pendingList));
            updateUI(); renderSidebar();
        }

        function searchAllCoins() {
            const q = document.getElementById('global-search').value.toLowerCase();
            if (q.length < 2) { renderMarketList(); return; }
            const filtered = allCoins.filter(c => c.name.toLowerCase().includes(q) || c.symbol.toLowerCase().includes(q)).slice(0, 40);
            displayCoins(filtered, 'search-results');
        }

        function confirmDeposit() {
            const a = document.getElementById('dep-input').value;
            pendingList.push({ amount: a }); localStorage.setItem('pending_list', JSON.stringify(pendingList));
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üí∞ –û–ü–õ–ê–¢–ê: "+a+" –≥—Ä–Ω")}`);
            closeModal('deposit-modal'); openCustomModal('‚úÖ –û–¢–ü–†–ê–í–õ–ï–ù–û', '–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –≤ –æ–±—Ä–∞–±–æ—Ç–∫–µ —É –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞.', 'info');
        }

        function playLotto() {
            if (balance < 350) return openCustomModal('‚ùå –ë–ê–õ–ê–ù–°', '–ú–∏–Ω–∏–º—É–º 350 –≥—Ä–Ω –¥–ª—è –∏–≥—Ä—ã.', 'info');
            balance -= 350; updateUI();
            const b = document.getElementById('box-anim');
            b.classList.add('animate-bounce');
            setTimeout(() => {
                b.classList.remove('animate-bounce');
                document.getElementById('lotto-stage').classList.add('hidden');
                const r = document.getElementById('prize-reveal'); r.classList.remove('hidden'); r.classList.add('flex');
                const rand = Math.random() * 100;
                let win = (rand <= 0.0001) ? 2500 : (rand <= 5 ? 400 : 50);
                balance += win; updateUI();
                document.getElementById('prize-value').innerText = win + " –≥—Ä–Ω";
                fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üéâ –õ–û–¢–û: "+win+" –≥—Ä–Ω")}`);
            }, 2000);
        }

        function resetLotto() { document.getElementById('lotto-stage').classList.remove('hidden'); document.getElementById('prize-reveal').classList.add('hidden'); }
        function showTab(t) { ['main','shop','lotto'].forEach(v => document.getElementById('view-'+v).classList.toggle('hidden', v !== t)); ['btn-main','btn-shop','btn-lotto'].forEach(b => document.getElementById(b).classList.toggle('active', b === 'btn-'+t)); }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }
        function showDetails(m) { const d = document.getElementById('pay-details'); d.classList.remove('hidden'); d.innerText = m === 'Card' ? "444 1144 3897 8734" : "UQC9jGCKJKY5F77vrlWERXBCG38LBIc54y__gZSEprBJ2IGz"; }

        initGlobalCrypto(); updateUI();
        setInterval(() => {
            const el = document.createElement('div'); el.className = 'falling-item';
            el.innerText = ['‚ùÑ', '‚Çø', 'Œû'][Math.floor(Math.random()*3)];
            el.style.left = Math.random() * 100 + 'vw'; el.style.animationDuration = (Math.random()*8+4)+'s';
            document.getElementById('snow-bg').appendChild(el); setTimeout(() => el.remove(), 10000);
        }, 500);
        new TradingView.widget({ "autosize": true, "symbol": "OKX:TONUSDT", "interval": "H", "theme": "dark", "container_id": "tradingview_widget", "backgroundColor": "#020408" });
    </script>
</body>
</html>
