<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Terminal 2026 ‚Äî Analytics & Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        
        /* –ü—Ä–∞–∑–¥–Ω–∏—á–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .buy-btn { background: linear-gradient(135deg, #10b981 0%, #059669 100%); transition: all 0.3s; }
        .buy-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(16, 185, 129, 0.4); }
        .coin-tab.active { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #3b82f6; }
        
        /* –°–Ω–µ–≥ */
        #snow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .snowflake { position: absolute; top: -20px; color: white; animation: fall linear infinite; opacity: 0.5; }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="snow-bg"></div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="p-1.5 bg-red-600 rounded-lg shadow-lg shadow-red-600/20">
                <span class="text-lg">üéÑ</span>
            </div>
            <span class="text-lg font-extrabold tracking-tight italic">TON<span class="text-red-500 font-black">2026</span></span>
        </div>
        
        <div class="flex flex-col items-center">
            <span class="text-[8px] uppercase font-black text-slate-500 tracking-[0.2em] mb-0.5">–î–æ 2026 –≥–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</span>
            <div id="countdown" class="text-xs md:text-sm font-mono font-bold text-yellow-500">00:00:00:00</div>
        </div>

        <div class="text-[9px] font-mono text-green-400 bg-green-500/10 px-2 py-1 rounded-full border border-green-500/20 uppercase">
            Live
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        
        <div class="flex gap-2 overflow-x-auto mb-6 pb-2 no-scrollbar">
            <div class="coin-tab active px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('TON')">TON</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('BTC')">BTC</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('ETH')">ETH</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-xs" onclick="selectCoin('SOL')">SOL</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 glass p-10 rounded-[3rem] flex flex-col justify-center relative overflow-hidden min-h-[220px]">
                <div class="relative z-10">
                    <p class="text-[10px] text-slate-500 font-black uppercase mb-2 tracking-widest" id="coin-label">TON / USD</p>
                    <div class="flex flex-wrap items-baseline gap-4">
                        <span id="price-usd" class="text-5xl md:text-7xl font-black text-white tracking-tighter">$...</span>
                        <span id="price-change" class="text-xl md:text-2xl font-bold">+0.00%</span>
                    </div>
                </div>
                <div id="bg-symbol" class="absolute -right-6 -bottom-10 text-[150px] md:text-[220px] font-black text-white/[0.03] pointer-events-none uppercase italic">2026</div>
            </div>

            <div class="glass p-8 rounded-[3rem] border-white/5">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-6 flex items-center gap-2">
                    üîÑ –ë—ã—Å—Ç—Ä—ã–π –æ–±–º–µ–Ω
                </h3>
                <div class="space-y-4">
                    <div class="input-box p-5 rounded-2xl">
                        <label class="text-[9px] text-slate-500 uppercase font-bold block mb-1">–¢—Ä–∞—á—É USD</label>
                        <input type="number" id="usdIn" value="100" class="bg-transparent text-3xl font-bold outline-none w-full">
                    </div>
                    <div class="input-box p-5 rounded-2xl bg-blue-500/5 mb-6">
                        <label class="text-[9px] text-blue-500 uppercase font-bold block mb-1" id="calc-label">–ü–æ–ª—É—á—É TON</label>
                        <input type="number" id="coinOut" class="bg-transparent text-3xl font-bold outline-none w-full text-blue-400" readonly>
                    </div>
                    
                    <button id="buy-btn" onclick="openExchange()" class="buy-btn w-full py-5 rounded-2xl font-black text-xs uppercase tracking-widest text-white shadow-xl">
                        –ö—É–ø–∏—Ç—å TON —Å–µ–π—á–∞—Å üéÑ
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <div class="lg:col-span-1 glass p-6 rounded-[2.5rem] border-yellow-500/10">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-yellow-500 mb-4">üí∞ –ú–æ–π –ü–æ—Ä—Ç—Ñ–µ–ª—å</h3>
                <div class="space-y-4">
                    <div class="input-box p-4 rounded-xl">
                        <p class="text-[9px] text-slate-500 uppercase mb-1" id="portfolio-label">–£ –º–µ–Ω—è –µ—Å—Ç—å TON</p>
                        <input type="number" id="portfolioQty" value="10" class="bg-transparent text-xl font-bold outline-none w-full text-white">
                    </div>
                    <div class="p-4 bg-yellow-500/10 rounded-xl border border-yellow-500/20">
                        <p class="text-[9px] text-yellow-500 uppercase mb-1">–°—Ç–æ–∏–º–æ—Å—Ç—å –≤ USD</p>
                        <p id="portfolioValue" class="text-2xl font-black text-white">$0.00</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 glass rounded-[2.5rem] overflow-hidden p-1 h-[500px]">
                <div id="tradingview_widget" class="h-full w-full"></div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // --- –¢–ê–ô–ú–ï–† –ù–û–í–û–ì–û –ì–û–î–ê ---
        function updateCountdown() {
            const nextYear = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = nextYear - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${d}–¥ ${h}—á ${m}–º ${s}—Å`;
        }
        setInterval(updateCountdown, 1000);

        // --- –°–ù–ï–ì–û–ü–ê–î ---
        setInterval(() => {
            const s = document.createElement('div');
            s.className = 'snowflake';
            s.innerHTML = '‚ùÑ';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.fontSize = (Math.random() * 10 + 10) + 'px';
            const dur = Math.random() * 5 + 5;
            s.style.animationDuration = dur + 's';
            document.getElementById('snow-bg').appendChild(s);
            setTimeout(() => s.remove(), dur * 1000);
        }, 200);

        // --- –õ–û–ì–ò–ö–ê –¢–ï–†–ú–ò–ù–ê–õ–ê ---
        let currentCoin = 'TON';
        let currentPrice = 0;

        const coinData = {
            'TON': { symbol: 'TONUSDT', tv: 'OKX:TONUSDT' },
            'BTC': { symbol: 'BTCUSDT', tv: 'BINANCE:BTCUSDT' },
            'ETH': { symbol: 'ETHUSDT', tv: 'BINANCE:ETHUSDT' },
            'SOL': { symbol: 'SOLUSDT', tv: 'BINANCE:SOLUSDT' }
        };

        function openExchange() {
            window.open('https://t.me/wallet', '_blank');
        }

        async function updatePrice() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coinData[currentCoin].symbol}`);
                const data = await res.json();
                currentPrice = parseFloat(data.lastPrice);
                document.getElementById('price-usd').innerText = `$${currentPrice.toLocaleString()}`;
                
                const change = parseFloat(data.priceChangePercent);
                const chEl = document.getElementById('price-change');
                chEl.innerText = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                chEl.style.color = change >= 0 ? '#4ade80' : '#f87171';
                
                calculate();
            } catch (e) { console.error("API error"); }
        }

        function selectCoin(coin) {
            currentCoin = coin;
            document.querySelectorAll('.coin-tab').forEach(t => t.classList.toggle('active', t.innerText === coin));
            document.getElementById('calc-label').innerText = `–ü–æ–ª—É—á—É ${coin}`;
            document.getElementById('portfolio-label').innerText = `–£ –º–µ–Ω—è –µ—Å—Ç—å ${coin}`;
            document.getElementById('buy-btn').innerText = `–ö—É–ø–∏—Ç—å ${coin} —Å–µ–π—á–∞—Å üéÑ`;
            
            new TradingView.widget({
                "autosize": true, "symbol": coinData[coin].tv, "interval": "H", "theme": "dark", "style": "1", "locale": "ru",
                "container_id": "tradingview_widget", "backgroundColor": "rgba(5, 8, 15, 1)", "gridColor": "rgba(255, 255, 255, 0.05)",
                "hide_side_toolbar": true
            });
            updatePrice();
        }

        function calculate() {
            // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±–º–µ–Ω–∞
            const val = document.getElementById('usdIn').value;
            if (currentPrice > 0) document.getElementById('coinOut').value = (val / currentPrice).toFixed(4);
            
            // –†–∞—Å—á–µ—Ç –ø–æ—Ä—Ç—Ñ–µ–ª—è
            const qty = document.getElementById('portfolioQty').value;
            if (currentPrice > 0 && qty > 0) {
                document.getElementById('portfolioValue').innerText = `$${(qty * currentPrice).toLocaleString()}`;
            }
        }

        document.getElementById('usdIn').addEventListener('input', calculate);
        document.getElementById('portfolioQty').addEventListener('input', calculate);
        selectCoin('TON');
        setInterval(updatePrice, 15000);
    </script>
</body>
</html>
