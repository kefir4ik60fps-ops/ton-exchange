<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Messenger</title>
    <style>
        body {
            background-color: #0e1621; /* Темная тема как в ТГ */
            color: white;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        /* Боковая панель с чатами */
        .sidebar {
            width: 300px;
            border-right: 1px solid #17212b;
            background: #17212b;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #0e1621;
            cursor: pointer;
        }
        .chat-item:hover { background: #2b5278; }

        /* Окно чата */
        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            background: #182533;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 60%;
        }
        /* Поле ввода */
        .input-area {
            padding: 20px;
            background: #17212b;
            display: flex;
        }
        input {
            flex-grow: 1;
            background: #0e1621;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #2b5278;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="chat-item"><b>Избранное</b></div>
        <div class="chat-item"><b>OSINT Group</b></div>
        <div class="chat-item"><b>Проекты</b></div>
    </div>

    <div class="main-chat">
        <div class="messages">
            <div class="message">Привет! Это твой мессенджер. Код обновлен.</div>
            <div class="message">Что добавим дальше?</div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Напиши сообщение...">
            <button>Отправить</button>
        </div>
    </div>

</body>
</html>
