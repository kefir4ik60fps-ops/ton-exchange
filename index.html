<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Terminal Pro ‚Äî Multi-Asset Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.1); }
        .coin-tab { transition: all 0.3s; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .coin-tab.active { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: #3b82f6; }
        .whale-card { border-left: 4px solid #3b82f6; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-white/5 py-4 px-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-blue-600 rounded-lg">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" id="main-logo" class="w-6 h-6" alt="Logo">
            </div>
            <span class="text-xl font-extrabold tracking-tight">CRYPTO<span class="text-blue-500">HUB</span></span>
        </div>
        <div id="status-badge" class="text-[10px] font-mono text-green-400 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20 uppercase tracking-tighter">
            Terminal Live
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 lg:p-10">
        
        <div class="flex flex-wrap gap-3 mb-8" id="coin-selector">
            <div class="coin-tab active px-6 py-3 rounded-2xl glass font-bold text-sm" onclick="selectCoin('TON')">TON</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-sm" onclick="selectCoin('BTC')">BTC</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-sm" onclick="selectCoin('ETH')">ETH</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-sm" onclick="selectCoin('SOL')">SOL</div>
            <div class="coin-tab px-6 py-3 rounded-2xl glass font-bold text-sm" onclick="selectCoin('NOT')">NOT</div>
        </div>

        <div class="grid lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 glass p-8 rounded-[2.5rem] flex flex-col justify-center relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] text-slate-500 font-black uppercase mb-2 tracking-widest" id="coin-label">–í—ã–±—Ä–∞–Ω–Ω—ã–π –∞–∫—Ç–∏–≤: TON / USD</p>
                    <div class="flex items-baseline gap-4">
                        <span id="price-usd" class="text-5xl font-black text-white">$...</span>
                        <span id="price-change" class="text-xl font-bold text-green-400">+0.00%</span>
                    </div>
                </div>
                <div id="bg-symbol" class="absolute -right-4 -bottom-10 text-[150px] font-black text-white/[0.02] pointer-events-none">TON</div>
            </div>

            <div class="glass p-8 rounded-[2.5rem] border-blue-500/20">
                <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-6">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h3>
                <div class="space-y-4">
                    <div class="input-box p-5 rounded-2xl">
                        <label class="text-[10px] font-black text-slate-500 uppercase mb-1 block">–°—É–º–º–∞ –≤ USD</label>
                        <input type="number" id="usdIn" value="100" class="bg-transparent text-3xl font-bold outline-none w-full text-white">
                    </div>
                    <div class="input-box p-5 rounded-2xl bg-blue-500/5 border-blue-500/30">
                        <label class="text-[10px] font-black text-blue-500 uppercase mb-1 block" id="calc-result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç –≤ TON</label>
                        <input type="number" id="coinOut" class="bg-transparent text-3xl font-bold outline-none w-full text-blue-400" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-4 gap-6 mb-8">
            <div class="lg:col-span-3 glass rounded-[2.5rem] overflow-hidden p-1 h-[600px]">
                <div id="tradingview_widget" class="h-full w-full"></div>
            </div>
            
            <div class="glass rounded-[2.5rem] p-6 flex flex-col h-[600px]">
                <h3 class="text-sm font-black uppercase tracking-widest text-blue-500 mb-6">üê≥ Whale Alerts</h3>
                <div id="whale-feed" class="space-y-4 overflow-y-auto pr-2"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentCoin = 'TON';
        let currentPrice = 0;
        let tvWidget = null;

        const coinData = {
            'TON': { symbol: 'TONUSDT', tvSymbol: 'OKX:TONUSDT', logo: 'https://cryptologos.cc/logos/toncoin-ton-logo.png' },
            'BTC': { symbol: 'BTCUSDT', tvSymbol: 'BINANCE:BTCUSDT', logo: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            'ETH': { symbol: 'ETHUSDT', tvSymbol: 'BINANCE:ETHUSDT', logo: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            'SOL': { symbol: 'SOLUSDT', tvSymbol: 'BINANCE:SOLUSDT', logo: 'https://cryptologos.cc/logos/solana-sol-logo.png' },
            'NOT': { symbol: 'NOTUSDT', tvSymbol: 'OKX:NOTUSDT', logo: 'https://cryptologos.cc/logos/notcoin-not-logo.png' }
        };

        function initTradingView(symbol) {
            document.getElementById('tradingview_widget').innerHTML = '';
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "H", "theme": "dark", "style": "1", "locale": "ru",
                "container_id": "tradingview_widget", "backgroundColor": "rgba(5, 8, 15, 1)", "gridColor": "rgba(255, 255, 255, 0.05)"
            });
        }

        async function fetchPrice() {
            try {
                const config = coinData[currentCoin];
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${config.symbol}`);
                const data = await res.json();
                
                currentPrice = parseFloat(data.lastPrice);
                const change = parseFloat(data.priceChangePercent);

                document.getElementById('price-usd').innerText = `$${currentPrice < 1 ? currentPrice.toFixed(4) : currentPrice.toLocaleString()}`;
                const changeEl = document.getElementById('price-change');
                changeEl.innerText = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                changeEl.style.color = change >= 0 ? '#4ade80' : '#f87171';
                
                calculate();
            } catch (e) { console.error("Price fetch error"); }
        }

        function selectCoin(coin) {
            currentCoin = coin;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä –≤ —Ç–∞–±–∞—Ö
            document.querySelectorAll('.coin-tab').forEach(tab => {
                tab.classList.remove('active');
                if(tab.innerText === coin) tab.classList.add('active');
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã –∏ –ª–æ–≥–æ
            document.getElementById('coin-label').innerText = `–í—ã–±—Ä–∞–Ω–Ω—ã–π –∞–∫—Ç–∏–≤: ${coin} / USD`;
            document.getElementById('calc-result-label').innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç –≤ ${coin}`;
            document.getElementById('bg-symbol').innerText = coin;
            document.getElementById('main-logo').src = coinData[coin].logo;

            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –≥—Ä–∞—Ñ–∏–∫ –∏ —Ü–µ–Ω—É
            initTradingView(coinData[coin].tvSymbol);
            fetchPrice();
        }

        function calculate() {
            const val = document.getElementById('usdIn').value;
            if (currentPrice > 0 && val > 0) {
                document.getElementById('coinOut').value = (val / currentPrice).toFixed(currentCoin === 'BTC' ? 6 : 3);
            }
        }

        function generateWhaleAlert() {
            const feed = document.getElementById('whale-feed');
            const amount = (Math.random() * (500000 - 10000) + 10000).toFixed(0);
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const alertHtml = `
                <div class="whale-card glass p-4 rounded-2xl text-[10px] border-l-4 border-blue-500">
                    <div class="flex justify-between font-black text-blue-400 mb-1 italic">
                        <span>WHALE MOVE</span><span>${time}</span>
                    </div>
                    <p class="text-white font-bold text-sm">${parseInt(amount).toLocaleString()} ${currentCoin}</p>
                    <p class="text-slate-500 uppercase tracking-tighter">Detected on Mainnet</p>
                </div>
            `;
            feed.insertAdjacentHTML('afterbegin', alertHtml);
            if (feed.children.length > 8) feed.lastElementChild.remove();
        }

        document.getElementById('usdIn').addEventListener('input', calculate);
        
        // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        selectCoin('TON');
        setInterval(fetchPrice, 15000);
        setInterval(generateWhaleAlert, 12000);
    </script>
</body>
</html>
