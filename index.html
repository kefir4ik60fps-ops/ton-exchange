<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Terminal Pro — Live Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        .coin-tab { transition: all 0.2s; cursor: pointer; white-space: nowrap; }
        .coin-tab.active { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #3b82f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- СТИЛИ ДЛЯ ФОНА С МОНЕТКАМИ --- */
        #coin-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Помещаем фон ЗА контент */
            pointer-events: none; /* Чтобы сквозь них можно было кликать */
            overflow: hidden;
        }
        .falling-coin {
            position: absolute;
            top: -50px; /* Старт за пределами экрана сверху */
            animation: fall linear infinite;
            opacity: 0.2; /* Делаем их полупрозрачными, чтобы не отвлекали */
            filter: grayscale(30%); /* Немного приглушаем цвета */
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); } /* Падают вниз и вращаются */
        }
    </style>
</head>
<body class="min-h-screen pb-10 relative">

    <div id="coin-bg"></div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="p-1.5 bg-blue-600 rounded-lg">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" id="main-logo" class="w-5 h-5" alt="Logo">
            </div>
            <span class="text-lg font-extrabold tracking-tight">CRYPTO<span class="text-blue-500">HUB</span></span>
        </div>
        <div class="text-[9px] font-mono text-green-400 bg-green-500/10 px-2 py-1 rounded-full border border-green-500/20 uppercase">
            Live v5.2
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        
        <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2" id="coin-selector">
            <div class="coin-tab active px-5 py-2.5 rounded-xl glass font-bold text-xs" onclick="selectCoin('TON')">TON</div>
            <div class="coin-tab px-5 py-2.5 rounded-xl glass font-bold text-xs" onclick="selectCoin('BTC')">BTC</div>
            <div class="coin-tab px-5 py-2.5 rounded-xl glass font-bold text-xs" onclick="selectCoin('ETH')">ETH</div>
            <div class="coin-tab px-5 py-2.5 rounded-xl glass font-bold text-xs" onclick="selectCoin('SOL')">SOL</div>
            <div class="coin-tab px-5 py-2.5 rounded-xl glass font-bold text-xs" onclick="selectCoin('NOT')">NOT</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-6 mb-6">
            
            <div class="lg:col-span-2 glass p-6 md:p-10 rounded-[2rem] flex flex-col justify-center relative overflow-hidden min-h-[160px]">
                <div class="relative z-10">
                    <p class="text-[10px] text-slate-500 font-black uppercase mb-1 tracking-widest" id="coin-label">TON / USD</p>
                    <div class="flex flex-wrap items-baseline gap-3">
                        <span id="price-usd" class="text-3xl md:text-5xl font-black text-white">$...</span>
                        <span id="price-change" class="text-base md:text-xl font-bold text-green-400">+0.00%</span>
                    </div>
                </div>
                <div id="bg-symbol" class="absolute -right-4 -bottom-6 text-[100px] md:text-[150px] font-black text-white/[0.02] pointer-events-none">TON</div>
            </div>

            <div class="glass p-6 md:p-8 rounded-[2rem] border-blue-500/10">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-4">Калькулятор</h3>
                <div class="space-y-3">
                    <div class="input-box p-4 rounded-xl">
                        <label class="text-[9px] font-black text-slate-500 uppercase mb-1 block">USD</label>
                        <input type="number" id="usdIn" value="100" class="bg-transparent text-xl md:text-2xl font-bold outline-none w-full text-white">
                    </div>
                    <div class="input-box p-4 rounded-xl bg-blue-500/5 border-blue-500/20">
                        <label class="text-[9px] font-black text-blue-500 uppercase mb-1 block" id="calc-result-label">TON Result</label>
                        <input type="number" id="coinOut" class="bg-transparent text-xl md:text-2xl font-bold outline-none w-full text-blue-400" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 md:gap-6">
            <div class="lg:col-span-3 glass rounded-[2rem] overflow-hidden p-1 h-[350px] md:h-[500px] lg:h-[600px]">
                <div id="tradingview_widget" class="h-full w-full"></div>
            </div>
            
            <div class="glass rounded-[2rem] p-6 flex flex-col h-[400px] md:h-[500px] lg:h-[600px]">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-blue-500 mb-4 flex items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span>
                    Whale Alerts
                </h3>
                <div id="whale-feed" class="space-y-3 overflow-y-auto pr-1 no-scrollbar text-xs"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // --- СКРИПТ ДЛЯ ФОНА С МОНЕТКАМИ ---
        const bgContainer = document.getElementById('coin-bg');
        const bgCoins = [
            'https://cryptologos.cc/logos/toncoin-ton-logo.png',
            'https://cryptologos.cc/logos/bitcoin-btc-logo.png',
            'https://cryptologos.cc/logos/ethereum-eth-logo.png',
            'https://cryptologos.cc/logos/solana-sol-logo.png',
            'https://cryptologos.cc/logos/usd-coin-usdc-logo.png'
        ];

        function createFallingCoin() {
            const coin = document.createElement('img');
            coin.src = bgCoins[Math.floor(Math.random() * bgCoins.length)];
            coin.classList.add('falling-coin');

            // Рандомные параметры для каждой монетки
            coin.style.left = Math.random() * 100 + 'vw'; // Случайная позиция по горизонтали
            const duration = Math.random() * 10 + 10; // Скорость падения от 10 до 20 секунд
            coin.style.animationDuration = duration + 's';
            const size = Math.random() * 30 + 10; // Размер от 10 до 40px
            coin.style.width = size + 'px';
            coin.style.height = size + 'px';

            bgContainer.appendChild(coin);

            // Удаляем монетку после того, как она упала, чтобы не грузить память
            setTimeout(() => {
                coin.remove();
            }, duration * 1000);
        }
        // Создаем новую монетку каждые 400мс
        setInterval(createFallingCoin, 400);

        // --- ОСНОВНОЙ СКРИПТ ТЕРМИНАЛА ---
        let currentCoin = 'TON';
        let currentPrice = 0;

        const coinData = {
            'TON': { symbol: 'TONUSDT', tvSymbol: 'OKX:TONUSDT', logo: 'https://cryptologos.cc/logos/toncoin-ton-logo.png' },
            'BTC': { symbol: 'BTCUSDT', tvSymbol: 'BINANCE:BTCUSDT', logo: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            'ETH': { symbol: 'ETHUSDT', tvSymbol: 'BINANCE:ETHUSDT', logo: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            'SOL': { symbol: 'SOLUSDT', tvSymbol: 'BINANCE:SOLUSDT', logo: 'https://cryptologos.cc/logos/solana-sol-logo.png' },
            'NOT': { symbol: 'NOTUSDT', tvSymbol: 'OKX:NOTUSDT', logo: 'https://cryptologos.cc/logos/notcoin-not-logo.png' }
        };

        function initTradingView(symbol) {
            document.getElementById('tradingview_widget').innerHTML = '';
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "H", "theme": "dark", "style": "1", "locale": "ru",
                "container_id": "tradingview_widget", "backgroundColor": "rgba(5, 8, 15, 1)", "gridColor": "rgba(255, 255, 255, 0.05)",
                "hide_side_toolbar": true, "allow_symbol_change": false, "save_image": false
            });
        }

        async function fetchPrice() {
            try {
                const config = coinData[currentCoin];
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${config.symbol}`);
                const data = await res.json();
                currentPrice = parseFloat(data.lastPrice);
                const change = parseFloat(data.priceChangePercent);

                document.getElementById('price-usd').innerText = `$${currentPrice < 1 ? currentPrice.toFixed(4) : currentPrice.toLocaleString()}`;
                const changeEl = document.getElementById('price-change');
                changeEl.innerText = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                changeEl.style.color = change >= 0 ? '#4ade80' : '#f87171';
                calculate();
            } catch (e) { console.error("Price error"); }
        }

        function selectCoin(coin) {
            currentCoin = coin;
            document.querySelectorAll('.coin-tab').forEach(tab => {
                tab.classList.toggle('active', tab.innerText === coin);
            });
            document.getElementById('coin-label').innerText = `${coin} / USD`;
            document.getElementById('calc-result-label').innerText = `${coin} Result`;
            document.getElementById('bg-symbol').innerText = coin;
            document.getElementById('main-logo').src = coinData[coin].logo;
            initTradingView(coinData[coin].tvSymbol);
            fetchPrice();
        }

        function calculate() {
            const val = document.getElementById('usdIn').value;
            if (currentPrice > 0 && val > 0) {
                document.getElementById('coinOut').value = (val / currentPrice).toFixed(currentCoin === 'BTC' ? 5 : 3);
            }
        }

        function generateWhaleAlert() {
            const feed = document.getElementById('whale-feed');
            const amount = (Math.random() * (100000 - 5000) + 5000).toFixed(0);
            const alertHtml = `
                <div class="glass p-3 rounded-xl border-l-2 border-blue-500 text-[10px]">
                    <p class="text-blue-400 font-black mb-0.5">WHALE ALERT</p>
                    <p class="text-white font-bold">${parseInt(amount).toLocaleString()} ${currentCoin}</p>
                </div>
            `;
            feed.insertAdjacentHTML('afterbegin', alertHtml);
            if (feed.children.length > 6) feed.lastElementChild.remove();
        }

        document.getElementById('usdIn').addEventListener('input', calculate);
        selectCoin('TON');
        setInterval(fetchPrice, 20000);
        setInterval(generateWhaleAlert, 15000);
    </script>
</body>
</html>
